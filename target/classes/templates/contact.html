<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>AutoSpotter | Kontakt</title>
</head>
<body class="flex flex-col min-h-screen">

    <th:block th:insert="~{fragments/header :: header}"></th:block>

    <main class="flex flex-1">
        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>
        <div class="flex flex-col flex-1 w-50 items-center justify-center">
            <h1 class="text-3xl font-bold text-gray-700 mb-8">Kontaktirajte nas!</h1>

            <div class="mb-4">
                <h2 class="text-xl font-bold text-gray-700 mb-6 mt-6">Podaci za kontakt:</h2>
                <p>Adresa: Ulica 1, Zagreb</p>
                <p>Telefon: +1234567890</p>
                <p>Email: info@example.com</p>
            </div>
            
            <div>
                <h2 class="text-xl font-bold text-gray-700 mb-6 mt-6">Pošaljite nam poruku!</h2>
                <form th:action="@{/kontakt}" method="post">
                    <div class="flex flex-col mb-4">
                        <label for="name">Ime</label>
                        <input type="text" id="name" name="name" required class="input">
                    </div>
                    <div class="flex flex-col mb-4">
                        <label for="email">Email adresa</label>
                        <input type="email" id="email" name="email" required class="input">
                    </div>
                    <div class="flex flex-col mb-4">
                        <label for="message">Poruka</label>
                        <textarea id="message" name="message" rows="4" required class="input"></textarea>
                    </div>
                    <div class="flex flex-col mb-4">
                        <input type="submit" value="Pošalji" class="button"/>
                    </div>              
                </form>
            </div>
        </div>
        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>
    </main>

    <footer>
        <th:block th:insert="~{fragments/footer :: footer}"></th:block>
    </footer>
</body>
</html>
