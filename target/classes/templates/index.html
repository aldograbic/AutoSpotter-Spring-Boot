<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <script src="/showManufacturers.js" defer="defer"></script>
    <title>AutoSpotter</title>
</head>
<body class="flex flex-col min-h-screen">

    <th:block th:insert="~{fragments/header :: header}"></th:block>

    <div th:if="${successMessage}" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 10000)"  class="absolute top-0 flex items-center w-full z-10 p-4 mb-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 mt-[4.8rem]" role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Uspje≈°no</span>
        <div>
          <span class="font-medium" th:text="${successMessage}"></span>
        </div>
    </div>
    
    <main class="flex flex-1">

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>

        <div class="flex flex-col flex-1 w-50 mt-8 items-center">
            <div class="flex gap-x-6 mt-8 cursor-pointer">
                <img src="/img/car-icon.png" alt="Auto" onclick="showManufacturers('auto')">
                <img src="/img/motorcycle-icon.png" alt="Motor" onclick="showManufacturers('motor')">
                <img src="/img/truck-icon.png" alt="Kamion" onclick="showManufacturers('kamion')">
                <img src="/img/engine-icon.png" alt="Dijelovi" onclick="showManufacturers('dijelovi')">
            </div>

            <div id="manufacturer-container"></div>
        </div>

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>
        
    </main>
    
    <footer>
        <th:block th:insert="~{fragments/footer :: footer}"></th:block>
    </footer>
</body>
</html>
