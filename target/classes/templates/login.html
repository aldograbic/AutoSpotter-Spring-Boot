<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>AutoSpotter | Prijava</title>
</head>
<body class="flex flex-col min-h-screen">

    <th:block th:insert="~{fragments/header :: header}"></th:block>

    <div th:if="${successMessage}" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 10000)" x-transition:leave="transition ease-out duration-1000" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="absolute top-0 flex items-center w-full z-10 p-4 mb-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 mt-[4.8rem]" role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Uspješno</span>
        <div>
          <span class="font-medium" th:text="${successMessage}"></span>
        </div>
    </div>

    <div th:if="${param.greska}" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => { show = false; history.replaceState({}, document.title, window.location.pathname); }, 5000)" x-transition:leave="transition ease-out duration-1000" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="absolute top-0 flex items-center w-full z-10 p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 mt-[4.8rem]" role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Pogreška</span>
        <div>
          <span class="font-medium">Pogrešno korisničko ime ili lozinka. Pokušajte ponovno!</span>
        </div>
    </div>

    <div th:if="${param.greskaPotvrda}" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => { show = false; history.replaceState({}, document.title, window.location.pathname); }, 5000)" x-transition:leave="transition ease-out duration-1000" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="absolute top-0 flex items-center w-full z-10 p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 mt-[4.8rem]" role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Pogreška</span>
        <div>
          <span class="font-medium">Prije prijave morate potvrditi svoju e-mail adresu!</span>
        </div>
    </div>

    <main class="flex flex-1 space-x-4 dark:bg-gray-800">

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>

        <div class="flex flex-col flex-1 w-50 mt-8 dark:text-gray-200">
            
            <h1 class="text-3xl font-bold text-gray-700 mb-8 dark:text-gray-200">Prijava</h1>

            <div class="border rounded-md h-full flex flex-col items-center justify-center mb-4 shadow-md dark:border-gray-700">
                <form th:action="@{/prijava}" method="post">
                    <div class="flex flex-col mb-4">
                        <label class="dark:text-gray-300" for="username">Korisničko ime</label>
                        <input type="text" id="username" name="username" required class="input dark:bg-gray-500"/>
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="dark:text-gray-300" for="password">Lozinka</label>
                        <input type="password" id="password" name="password" required class="input dark:bg-gray-500"/>
                    </div>
                    <div class="flex flex-col mb-4">
                        <input type="submit" value="Potvrdi" class="button"/>
                    </div>
                    <div class="mt-4 text-center">
                        <a href="/zaboravljena-lozinka" class="text-cyan-700 hover:text-cyan-900">Zaboravljena lozinka?</a>
                    </div>
                    <div class="mt-8">
                        <p class="dark:text-gray-300">Nemate korisnički račun? <a href="/registracija" class="text-cyan-700 hover:text-cyan-900">Registrirajte se</a></p>
                    </div>
                </form>
            </div>
            
        </div>

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>
    </main>

    <footer>
        <th:block th:insert="~{fragments/footer :: footer}"></th:block>
    </footer>
</body>
</html>
