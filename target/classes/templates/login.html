<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:include="fragments/head :: head"></th:block>
    <title>AutoSpotter | Prijava</title>
</head>
<body>
    <header>

    </header>
    <main class="flex min-h-screen">
        <div class="flex-0 w-1/5 bg-gray-100"></div>
        <div class="flex flex-1 w-50 justify-center">
            <h1>Prijava</h1>
            <form th:action="@{/prijava}" method="post">
                <div>
                    <label for="username">Korisničko ime:</label>
                    <input type="text" id="username" name="username" />
                </div>
                <div>
                    <label for="password">Lozinka:</label>
                    <input type="password" id="password" name="password" />
                </div>
                <div>
                    <input type="submit" value="Potvrdi" />
                </div>
                <div>
                    <p>Nemate korisnički račun? <a href="/registracija">Registrirajte se</a></p>
                </div>
            </form>
        </div>
        <div class="flex-0 w-1/5 bg-gray-100"></div>
    </main>
    <footer>

    </footer>
</body>
</html>
