<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>AutoSpotter | Prijava</title>
</head>
<body>
    <header>

    </header>
    <main class="flex min-h-screen">
        <div class="flex-0 w-1/5 bg-gray-100"></div>

        <div class="flex flex-col flex-1 w-50 items-center justify-center">
            <h1 class="text-3xl font-bold text-gray-700 mb-8">Prijava</h1>
            <form th:action="@{/prijava}" method="post" class="">
                <div class="flex flex-col mb-4">
                    <label for="username">Korisničko ime</label>
                    <input type="text" id="username" name="username" class="input"/>
                </div>
                <div class="flex flex-col mb-4">
                    <label for="password">Lozinka</label>
                    <input type="password" id="password" name="password" class="input"/>
                </div>
                <div class="flex flex-col mb-4">
                    <input type="submit" value="Potvrdi" class="button"/>
                </div>
                <div class="mt-4 text-center">
                    <a href="/zaboravljena-lozinka" class="text-cyan-700 hover:text-cyan-900">Zaboravljena lozinka?</a>
                </div>
                <div class="mt-8">
                    <p>Nemate korisnički račun? <a href="/registracija" class="text-cyan-700 hover:text-cyan-900">Registrirajte se</a></p>
                </div>
            </form>
            
        </div>
        
        <div class="flex-0 w-1/5 bg-gray-100"></div>
    </main>
    <footer>

    </footer>
</body>
</html>
