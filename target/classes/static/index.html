<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/showManufacturers.js" defer="defer"></script>
    <link href="main.css" rel="stylesheet">
    <title>AutoSpotter</title>
</head>
<body class="flex flex-col min-h-screen">
    <header>
        <nav class="bg-gray-200 p-3 flex items-center justify-between">
            <div class="flex items-center">
                <img class="mr-3 w-1/4" src="img/logo.png" alt="logo">
                <p>AutoSpotter</p>
            </div>
            <ul class="flex space-x-4 flex-grow justify-center">
                <li><a class="text-gray-700 font-medium hover:text-cyan-700" href="/pretraga">Pretraga</a></li>
                <li><a class="text-gray-700 font-medium hover:text-cyan-700" href="/oglasi">Oglasi</a></li>
                <li><a class="text-gray-700 font-medium hover:text-cyan-700" href="/postavi-oglas">Postavi oglas</a></li>
            </ul>
            <div class="flex space-x-4">
                <a class="text-gray-700 font-medium hover:text-cyan-700" href="/kontakt">Kontakt</a>
                <a class="text-gray-700 font-medium hover:text-cyan-700" href="/prijava">Prijava</a>
            </div>
        </nav>
    </header>
    
    <main class="flex flex-1">
        <div class="flex-0 w-1/5 bg-gray-100"></div>
        <div class="flex flex-col flex-1 w-50 mt-8 items-center">
            <div class="flex gap-x-6 mt-8 cursor-pointer">
                <img src="/img/car-icon.png" alt="Auto" onclick="showManufacturers('auto')">
                <img src="/img/motorcycle-icon.png" alt="Motor" onclick="showManufacturers('motor')">
                <img src="/img/truck-icon.png" alt="Kamion" onclick="showManufacturers('kamion')">
                <img src="/img/engine-icon.png" alt="Dijelovi" onclick="showManufacturers('dijelovi')">
            </div>

            <div id="manufacturer-container"></div>
        </div>
        <div class="flex-0 w-1/5 bg-gray-100"></div>
    </main>
    
    <footer class="mt-auto">
        <p class="block bottom-0 bg-gray-200">Copyright &copy;2023 AutoSpotter</p>
    </footer>
</body>
</html>
