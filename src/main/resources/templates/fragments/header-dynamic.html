<header th:fragment="header-dynamic">
    <nav class="p-3 hidden md:flex items-center justify-between border-b-2 dark:border-gray-700 shadow-[0_5px_7px_-5px_rgba(0,0,0,0.2)] dark:bg-gray-600">
      <a href="/"><img class="mr-3 w-36" src="/img/logo-svg.svg" alt="logo"></a>
        <ul class="flex space-x-4 flex-grow justify-center">
            <li><a class="text-gray-700 font-medium hover:text-cyan-700 header-link dark:text-gray-400 dark:hover:text-cyan-600" href="/pretraga">Pretraga</a></li>
            <li><a class="text-gray-700 font-medium hover:text-cyan-700 header-link dark:text-gray-400 dark:hover:text-cyan-600" href="/oglasi">Oglasi</a></li>
            <li><a class="text-gray-700 font-medium hover:text-cyan-700 header-link dark:text-gray-400 dark:hover:text-cyan-600" href="/postavi-oglas">Postavi oglas</a></li>
        </ul>
        <div class="flex space-x-4">
            <a class="text-gray-700 font-medium hover:text-cyan-700 header-link dark:text-gray-400 dark:hover:text-cyan-600" href="/kontakt">Kontakt</a>
            <div x-data="{ open: false }" class="relative inline-block text-left">
              <div>
                  <button @click="open = !open" type="button" class="text-gray-700 font-medium hover:text-cyan-700 inline-flex items-center header-link dark:text-gray-400 dark:hover:text-cyan-600">Korisnički račun
                      <svg class="w-4 h-4 ml-1" viewBox="0 0 20 14" fill="currentColor">
                        <path fill-rule="evenodd" d="M6 6l4 4 4-4H6z" />
                      </svg>
                  </button>
              </div>
              <div x-show="open" @click.away="open = false" id="dropdown-menu" class="origin-top-right absolute right-0 mt-2 w-[8.5rem] font-medium rounded-md shadow-lg bg-white dark:bg-gray-600 dark:text-gray-400 ring-1 ring-black ring-opacity-5">
                <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                  <a th:unless="${session.user != null}" href="/prijava" class="block px-4 py-2 text-gray-700 hover:text-cyan-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-cyan-600 dark:hover:bg-gray-700" role="menuitem">Prijava</a>
                  <a th:unless="${session.user != null}" href="/registracija" class="block px-4 py-2 text-gray-700 hover:text-cyan-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-cyan-600 dark:hover:bg-gray-700" role="menuitem">Registracija</a>
                  <a th:if="${session.user != null}" href="/korisnicki-racun" class="block px-4 py-2 text-gray-700 dark:text-gray-400 dark:hover:text-cyan-600 dark:hover:bg-gray-700" th:text="${session.user.username}"></a>
                  <a th:if="${session.user != null}" href="/odjava" class="block px-4 py-2 text-gray-700 hover:text-cyan-700 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-cyan-600 dark:hover:bg-gray-700" role="menuitem">Odjava</a>
                </div>
              </div>
          </div>
        </div>
    </nav>
</header>
