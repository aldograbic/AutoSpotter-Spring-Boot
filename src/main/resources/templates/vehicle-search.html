<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hr" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <script th:src="@{/js/filteringVehicleSearch.js}" defer="defer"></script>
    <title>AutoSpotter | Pretraga</title>
</head>

<body class="flex flex-col min-h-screen">

    <th:block th:insert="~{fragments/header :: header}"></th:block>

    <main class="lg:flex flex-1 dark:bg-gray-800">

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>

        <div class="flex flex-col flex-1 w-50 mt-8 ml-4 mr-4 dark:text-gray-200 min-h-screen">

            <h1 class="text-3xl font-bold text-gray-700 mb-8 dark:text-gray-200">Pretraga</h1>

            <div class="border rounded-md mb-4 shadow-md dark:border-gray-700">
                <h2 class="text-xl font-bold text-gray-700 mb-6 mt-6 ml-4 dark:text-gray-200">Osnovni podaci</h2>
                <hr class="dark:border-gray-700">
                <div class="flex flex-col m-4">
                    <label class="dark:text-gray-300 font-medium" for="vehicleType">Tip vozila</label>
                    <select id="vehicleType" class="input select2-basic">
                        <option value="" selected>Sva vozila</option>
                        <option th:each="vehicleType : ${vehicleTypes}" th:value="${vehicleType}"
                            th:text="${vehicleType}"></option>
                    </select>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 lg:gap-12 gap-4 m-4">
                    <div class="flex flex-col">
                        <label class="dark:text-gray-300 font-medium" for="manufacturer">Proizvođač</label>
                        <select id="manufacturer" name="manufacturer" class="input select2-withSearch">
                            <option value="" disabled selected>Odabir</option>
                        </select>
                    </div>

                    <div class="flex flex-col">
                        <label class="dark:text-gray-300 font-medium" for="model">Model</label>
                        <select id="model" name="model" class="input select2-withSearch">
                            <option value="" disabled selected>Odabir</option>
                        </select>
                    </div>
                </div>

                <div id="bodyTypeSection" class="flex flex-col m-4 hidden">
                    <label class="dark:text-gray-300 font-medium" for="bodyType">Oblik karoserije</label>
                    <select id="bodyType" class="input select2-basic" style="width: 100%;">
                        <option value="" selected>Svi oblici</option>
                        <option th:each="bodyType : ${bodyTypes}" th:value="${bodyType}" th:text="${bodyType}"></option>
                    </select>
                </div>

                <div class="flex flex-col m-4">
                    <label class="dark:text-gray-300 font-medium" for="numberOfDoors">Broj vrata</label>
                    <input type="number" id="numberOfDoors" min="0" placeholder="4" class="input no-arrows flex-grow pl-1">
                </div>

                <div id="truckDetailsSection" class="grid md:grid-cols-2 grid-cols-1 lg:gap-12 gap-4 m-4 hidden">
                    <div class="flex flex-col">
                        <label class="dark:text-gray-300 font-medium" for="numberOfWheels">Broj kotača</label>
                        <input type="number" id="numberOfWheels" name="numberOfWheels" min="4" placeholder="6" class="input no-arrows">
                    </div>

                    <div class="flex flex-col mt-4">
                        <label class="dark:text-gray-300 font-medium" for="maximumAllowableWeight">Najveća dopuštena masa</label>
                        <div class="flex items-center relative">
                            <input type="text" id="maximumAllowableWeight" name="maximumAllowableWeight"
                                placeholder="1000" pattern="[0-9]*\.?[0-9]+" required class="input w-full no-arrows"
                                oninput="validateInput(this)">
                            <span class="absolute right-0 pr-2 text-gray-500 text-xl">kg</span>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col m-4">
                    <label class="dark:text-gray-300 font-medium" for="mileageFrom">Kilometraža vozila</label>
                    <div class="flex items-center">
                        <div class="relative flex items-center w-full">
                            <input type="number" id="mileageFrom" min="0" placeholder="0" class="input w-full no-arrows flex-grow pl-1">
                            <span class="absolute right-0 pr-2 text-gray-500 text-xl">km</span>
                        </div>
                        <p class="text-center mr-4 ml-4">do</p>
                        <div class="relative flex items-center w-full">
                            <input type="number" id="mileageTo" min="0" placeholder="..." class="input w-full no-arrows flex-grow pl-1">
                            <span class="absolute right-0 pr-2 text-gray-500 text-xl">km</span>
                        </div>
                    </div>
                    <p id="mileageError" class="text-red-500"></p>
                </div>
                <div class="flex flex-col m-4">
                    <label class="dark:text-gray-300 font-medium" for="priceFrom">Cijena vozila</label>
                    <div class="flex items-center">
                        <div class="relative flex items-center w-full">
                            <input type="number" id="priceFrom" min="0" placeholder="0" class="input w-full no-arrows flex-grow pl-1">
                            <span class="absolute right-0 pr-2 text-gray-500 text-xl">&euro;</span>
                        </div>
                        <p class="text-center mr-4 ml-4">do</p>
                        <div class="relative flex items-center w-full">
                            <input type="number" id="priceTo" min="0" placeholder="..." class="input w-full no-arrows flex-grow pl-1">
                            <span class="absolute right-0 pr-2 text-gray-500 text-xl">&euro;</span>
                        </div>
                    </div>
                    <p id="priceError" class="text-red-500"></p>
                </div>
                <div class="flex flex-col m-4">
                    <label class="dark:text-gray-300 font-medium" for="state">Stanje vozila</label>
                    <select id="state" class="input select2-basic">
                        <option value="" disabled selected>Odabir</option>
                        <option th:each="state : ${states}" th:value="${state}" th:text="${state}"></option>
                    </select>
                </div>
                <div class="flex flex-col m-4">
                    <label class="dark:text-gray-300 font-medium" for="yearFrom">Godina proizvodnje</label>
                    <div class="flex items-center">
                        <select id="yearFrom" class="input flex-grow select2-basic">
                            <option value="" disabled selected>Odabir</option>
                            <option th:each="yearFrom : ${years}" th:value="${yearFrom}" th:text="${yearFrom}"></option>
                        </select>
                        <p class="text-center mr-4 ml-4">do</p>
                        <select id="yearTo" class="input flex-grow select2-basic">
                            <option value="" disabled selected>Odabir</option>
                            <option th:each="yearTo : ${years}" th:value="${yearTo}" th:text="${yearTo}"></option>
                        </select>
                    </div>
                    <p id="yearError" class="text-red-500"></p>
                </div>
                <div class="flex flex-col m-4">
                    <label class="dark:text-gray-300 font-medium" for="city">Lokacija vozila</label>
                    <select id="city" name="city" required class="input select2-withSearch">
                        <option value="" disabled selected>Odabir</option>
                        <th:block th:each="entry : ${citiesByCounty}">
                            <optgroup th:label="${entry.key}">
                                <th:block th:each="city : ${entry.value}">
                                    <option th:value="${city}" th:text="${city}"
                                        th:selected="${city eq session['city']}"></option>
                                </th:block>
                            </optgroup>
                        </th:block>
                    </select>
                </div>
            </div>

            <div class="border rounded-md mb-4 shadow-md dark:border-gray-700">
                <h2 class="text-xl font-bold text-gray-700 mb-6 mt-6 ml-4 dark:text-gray-200">Tehnički podaci</h2>
                <hr class="dark:border-gray-700">
                <div id="engineTypeSection" class="flex flex-col m-4">
                    <label class="dark:text-gray-300 font-medium" for="engineType">Motor</label>
                    <select id="engineType" class="input select2-basic">
                        <option value="" selected>Sve vrste</option>
                        <option th:each="engineType : ${engineTypes}" th:value="${engineType}" th:text="${engineType}"></option>
                    </select>
                </div>
                <div id="motorcycleEngineSection" class="flex flex-col m-4 hidden">
                    <label class="dark:text-gray-300 font-medium" for="motorcycleEngineType">Motor</label>
                    <select id="motorcycleEngineType" class="input select2-basic" style="width: 100%;">
                        <option value="" selected>Sve vrste</option>
                        <option th:each="motorcycleEngineType : ${motorcycleEngineTypes}" th:value="${motorcycleEngineType}" th:text="${motorcycleEngineType}"></option>
                    </select>
                </div>
                <div id="electricEngineSection" class="grid grid-cols-1 lg:grid-cols-3 lg:gap-12 gap-4 m-4 hidden">
                    <div class="flex flex-col">
                        <label class="dark:text-gray-300 font-medium" for="batteryCapacity">Kapacitet baterije</label>
                        <div class="flex items-center relative">
                            <input type="text" id="batteryCapacity" name="batteryCapacity" required pattern="[0-9]*\.?[0-9]+" class="input w-full" placeholder="50" oninput="validateInput(this)">
                            <span class="absolute right-0 pr-2 text-gray-500 text-xl">kWh</span>
                        </div>
                    </div>
                    <div class="flex flex-col mt-4">
                        <label class="dark:text-gray-300 font-medium" for="vehicleRange">Doseg vozila</label>
                        <div class="flex items-center relative">
                            <input type="text" id="vehicleRange" name="vehicleRange" required pattern="[0-9]*\.?[0-9]+" class="input w-full" placeholder="100" oninput="validateInput(this)">
                            <span class="absolute right-0 pr-2 text-gray-500 text-xl">km</span>
                        </div>
                    </div>
                    <div class="flex flex-col mt-4">
                        <label class="dark:text-gray-300 font-medium" for="chargingTime">Vrijeme punjenja</label>
                        <div class="flex items-center relative">
                            <input type="text" id="chargingTime" name="chargingTime" required pattern="[0-9]*\.?[0-9]+" class="input w-full" placeholder="1" oninput="validateInput(this)">
                            <span class="absolute right-0 pr-2 text-gray-500 text-xl">h</span>
                        </div>
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:gap-12 gap-4 m-4">
                    <div class="flex flex-col">
                        <label class="dark:text-gray-300 font-medium" for="transmissionType">Mjenjač</label>
                        <select id="transmissionType" class="input select2-basic">
                            <option value="" selected>Sve vrste</option>
                            <option th:each="transmissionType : ${transmissionTypes}" th:value="${transmissionType}" th:text="${transmissionType}"></option>
                        </select>
                    </div>
                    <div class="flex flex-col">
                        <label class="dark:text-gray-300 font-medium" for="driveTrainType">Pogon kotača</label>
                        <select id="driveTrainType" class="input select2-basic">
                            <option value="" selected>Sve vrste</option>
                            <option th:each="driveTrainType : ${driveTrainTypes}" th:value="${driveTrainType}" th:text="${driveTrainType}"></option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:gap-12 gap-4 m-4">
                    <div class="flex flex-col">
                        <label class="dark:text-gray-300 font-medium" for="engineDisplacementFrom">Zapremnina motora</label>
                        <div class="flex items-center">
                            <div class="relative flex items-center w-full">
                                <input type="text" id="engineDisplacementFrom" name="engineDisplacementFrom" placeholder="1.0" pattern="[0-9]*\.?[0-9]+" required class="input w-full" oninput="validateInput(this)">
                                <span class="absolute right-0 pr-2 text-gray-500 text-xl">L</span>
                            </div> 
                            <p class="text-center ml-4 mr-4">do</p>
                            <div class="relative flex items-center w-full">
                                <input type="text" id="engineDisplacementTo" name="engineDisplacementTo" placeholder="..." pattern="[0-9]*\.?[0-9]+" required class="input w-full" oninput="validateInput(this)">
                                <span class="absolute right-0 pr-2 text-gray-500 text-xl">L</span>
                            </div>
                        </div>
                    </div>
    
                    <div class="flex flex-col">
                        <label class="dark:text-gray-300 font-medium" for="engineDisplacementCcm3From">Radni obujam</label>
                        <div class="flex items-center">
                            <div class="relative flex items-center w-full">
                                <input type="text" id="engineDisplacementCcm3From" name="engineDisplacementCcm3From" placeholder="1000" pattern="[0-9]*\.?[0-9]+" required class="input w-full" oninput="validateInput(this)">
                                <span class="absolute right-0 pr-2 text-gray-500 text-xl">L</span>
                            </div>
                            <p class="text-center ml-4 mr-4">do</p>
                            <div class="relative flex items-center w-full">
                                <input type="text" id="engineDisplacementCcm3To" name="engineDisplacementCcm3To" placeholder="..." pattern="[0-9]*\.?[0-9]+" required class="input w-full" oninput="validateInput(this)">
                                <span class="absolute right-0 pr-2 text-gray-500 text-xl">L</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="flex flex-col m-4">
                    <label class="dark:text-gray-300 font-medium" for="enginePowerFrom">Snaga motora</label>
                    <div class="flex items-center">
                        <div class="relative flex items-center w-full">
                            <input type="number" id="enginePowerFrom" min="0" placeholder="0" class="input w-11/12 no-arrows flex-grow pl-1">
                            <span class="absolute right-0 pr-2 text-gray-500 text-xl">kW</span>
                        </div>
                        <p class="text-center mr-4 ml-4">do</p>
                        <div class="relative flex items-center w-full">
                            <input type="number" id="enginePowerTo" min="0" placeholder="..." class="input w-11/12 no-arrows flex-grow pl-1">
                            <span class="absolute right-0 pr-2 text-gray-500 text-xl">kW</span>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col m-4">
                    <label class="dark:text-gray-300 font-medium" for="fuelConsumptionFrom">Potrošnja goriva</label>
                    <div class="flex items-center">
                        <div class="relative flex items-center w-full">
                            <input type="number" id="fuelConsumptionFrom" min="0" placeholder="0" class="input w-11/12 no-arrows flex-grow pl-1">
                            <span class="absolute right-0 pr-2 text-gray-500 text-xl">L/100km</span>
                        </div>
                        <p class="text-center mr-4 ml-4">do</p>
                        <div class="relative flex items-center w-full">
                            <input type="number" id="fuelConsumptionTo" min="0" placeholder="..." class="input w-11/12 no-arrows flex-grow pl-1">
                            <span class="absolute right-0 pr-2 text-gray-500 text-xl">L/100km</span>
                        </div>
                    </div>
                </div>
                <div class="flex flex-col m-4">
                    <label class="dark:text-gray-300 font-medium" for="ecoCategory">Ekološka kategorija</label>
                    <select id="ecoCategory" class="input select2-basic">
                        <option value="" selected>Sve kategorije</option>
                        <option th:each="ecoCategory : ${ecoCategories}" th:value="${ecoCategory}" th:text="${ecoCategory}"></option>
                    </select>
                </div>
            </div>

            <div class="border rounded-md mb-4 shadow-md dark:border-gray-700">
                <h2 class="text-xl font-bold text-gray-700 mb-6 mt-6 ml-4 dark:text-gray-200">Izgled i značajke</h2>
                <hr class="dark:border-gray-700">
                <div class="flex flex-col m-4">
                    <label class="dark:text-gray-300 font-medium" for="blackColorCheckbox">Boja vozila</label>
                    <div class="md:flex grid grid-cols-3">
                        <input type="checkbox" id="blackColorCheckbox" value="crna" class="hidden" name="colorCheckbox"/>
                        <label for="blackColorCheckbox" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"></span>
                            Crna
                        </label>
                    
                        <input type="checkbox" id="whiteColorCheckbox" value="bijela" class="hidden" name="colorCheckbox"/>
                        <label for="whiteColorCheckbox" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"></span>
                            Bijela
                        </label>

                        <input type="checkbox" id="redColorCheckbox" value="crvena" class="hidden" name="colorCheckbox"/>
                        <label for="redColorCheckbox" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"></span>
                            Crvena
                        </label>

                        <input type="checkbox" id="blueColorCheckbox" value="plava" class="hidden" name="colorCheckbox"/>
                        <label for="blueColorCheckbox" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"></span>
                            Plava
                        </label>

                        <input type="checkbox" id="greenColorCheckbox" value="zelena" class="hidden" name="colorCheckbox"/>
                        <label for="greenColorCheckbox" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"></span>
                            Zelena
                        </label>

                        <input type="checkbox" id="grayColorCheckbox" value="siva" class="hidden" name="colorCheckbox"/>
                        <label for="grayColorCheckbox" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"></span>
                            Siva
                        </label>

                        <input type="checkbox" id="silverColorCheckbox" value="srebrna" class="hidden" name="colorCheckbox"/>
                        <label for="silverColorCheckbox" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"></span>
                            Srebrna
                        </label> 
                    </div>
                </div>
                <div class="flex flex-col m-4">
                    <label class="dark:text-gray-300 font-medium" for="absCheckbox">Sigurnosne značajke</label>
                    <div class="md:flex grid grid-cols-3">
                        <input type="checkbox" id="absCheckbox" name="safetyFeatures" value="abs" class="hidden" x-model="selectedOptions"/>
                    <label for="absCheckbox" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                        <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded" x-bind:class="{ 'bg-gray-400': selectedOptions.includes('abs') }"></span>
                        ABS
                    </label>

                    <input type="checkbox" id="espCheckbox" name="safetyFeatures" value="esp" class="hidden" x-model="selectedOptions" />
                    <label for="espCheckbox" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                        <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded" x-bind:class="{ 'bg-gray-400': selectedOptions.includes('esp') }"></span>
                        ESP
                    </label>

                    <input type="checkbox" id="centralLockingCheckbox" name="safetyFeatures" value="central_locking" class="hidden" x-model="selectedOptions" />
                    <label for="centralLockingCheckbox" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                        <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded" x-bind:class="{ 'bg-gray-400': selectedOptions.includes('central_locking') }"></span>
                        Centr. zaključavanje
                    </label>

                    <input type="checkbox" id="frontSideAirbagCheckbox" name="safetyFeatures" value="front_side_airbag" class="hidden" x-model="selectedOptions" />
                    <label for="frontSideAirbagCheckbox" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                        <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded" x-bind:class="{ 'bg-gray-400': selectedOptions.includes('front_side_airbag') }"></span>
                        Prednji zračni jastuci
                    </label>

                    <input type="checkbox" id="tractionControlCheckbox" name="safetyFeatures" value="traction_control" class="hidden" x-model="selectedOptions" />
                    <label for="tractionControlCheckbox" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                        <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded" x-bind:class="{ 'bg-gray-400': selectedOptions.includes('traction_control') }"></span>
                        TCS
                    </label>

                    <input type="checkbox" id="rearSideAirbagCheckbox" name="safetyFeatures" value="rear_side_airbag" class="hidden" x-model="selectedOptions" />
                    <label for="rearSideAirbagCheckbox" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                        <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded" x-bind:class="{ 'bg-gray-400': selectedOptions.includes('rear_side_airbag') }"></span>
                        Zadnji zračni jastuci
                    </label>
                    </div>
                </div>

                <div class="flex flex-col m-4">
                    <label class="dark:text-gray-300 font-medium" for="accCheckbox">Dodatne značajke</label>
                    <div class="grid grid-cols-3">
                        <input type="checkbox" id="accCheckbox" name="extras"
                            value="adaptive_cruise_control" class="hidden"
                            x-model="selectedOptions">
                        <label for="accCheckbox" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span
                                class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                x-bind:class="{ 'bg-gray-400': selectedOptions.includes('adaptive_cruise_control') }"></span>
                            Adaptivni tempomat
                        </label>

                        <input type="checkbox" id="airSuspCheckbox" name="extras"
                            value="air_suspension" class="hidden" x-model="selectedOptions">
                        <label for="airSuspCheckbox"
                            class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span
                                class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                x-bind:class="{ 'bg-gray-400': selectedOptions.includes('air_suspension') }"></span>
                            Podesivo ogibljenje
                        </label>

                        <input type="checkbox" id="alarmSystemCheckbox" name="extras"
                            value="alarm_system" class="hidden" x-model="selectedOptions">
                        <label for="alarmSystemCheckbox"
                            class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span
                                class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                x-bind:class="{ 'bg-gray-400': selectedOptions.includes('alarm_system') }"></span>
                            Alarm sustav
                        </label>

                        <input type="checkbox" id="aluminiumWheelsCheckbox" name="extras"
                            value="aluminium_wheels" class="hidden" x-model="selectedOptions">
                        <label for="aluminiumWheelsCheckbox"
                            class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span
                                class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                x-bind:class="{ 'bg-gray-400': selectedOptions.includes('aluminium_wheels') }"></span>
                            Aluminijske felge
                        </label>

                        <input type="checkbox" id="ambientLightingCheckbox" name="extras"
                            value="ambient_lighting" class="hidden" x-model="selectedOptions">
                        <label for="ambientLightingCheckbox"
                            class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span
                                class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                x-bind:class="{ 'bg-gray-400': selectedOptions.includes('ambient_lighting') }"></span>
                            Ambijentalna svijetla
                        </label>

                        <input type="checkbox" id="androidAutoCheckbox" name="extras"
                            value="android_auto" class="hidden" x-model="selectedOptions">
                        <label for="androidAutoCheckbox"
                            class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span
                                class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                x-bind:class="{ 'bg-gray-400': selectedOptions.includes('android_auto') }"></span>
                            Android auto
                        </label>

                        <input type="checkbox" id="appleCarplayCheckbox" name="extras"
                            value="apple_carplay" class="hidden" x-model="selectedOptions">
                        <label for="appleCarplayCheckbox"
                            class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span
                                class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                x-bind:class="{ 'bg-gray-400': selectedOptions.includes('apple_carplay') }"></span>
                            Apple carplay
                        </label>

                        <input type="checkbox" id="armRestCheckbox" name="extras"

                            <span
                                class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                x-bind:class="{ 'bg-gray-400': selectedOptions.includes('traffic_sign_recognition') }"></span>
                            Prepoznavanje znakova
                        </label>

                        <input type="checkbox" id="tyrePressureMonitoringCheckbox" name="extras"
                            value="tyre_pressure_monitoring" class="hidden"
                            x-model="selectedOptions">
                        <label for="tyrePressureMonitoringCheckbox"
                            class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span
                                class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                x-bind:class="{ 'bg-gray-400': selectedOptions.includes('tyre_pressure_monitoring') }"></span>
                            Nadzor tlaka u gumama
                        </label>

                        <input type="checkbox" id="usbPortCheckbox" name="extras"
                            value="usb_port" class="hidden" x-model="selectedOptions">
                        <label for="usbPortCheckbox"
                            class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span
                                class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                x-bind:class="{ 'bg-gray-400': selectedOptions.includes('usb_port') }"></span>
                            USB priključak
                        </label>

                        <input type="checkbox" id="voiceControlCheckbox" name="extras"
                            value="voice_control" class="hidden" x-model="selectedOptions">
                        <label for="voiceControlCheckbox"
                            class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                            <span
                                class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                x-bind:class="{ 'bg-gray-400': selectedOptions.includes('voice_control') }"></span>
                            Kontrola glasom
                        </label>
                    </div>
                </div>
            </div>

            <div class="border rounded-md mb-4 shadow-md dark:border-gray-700">
                <h2 class="text-xl font-bold text-gray-700 mb-6 mt-6 ml-4 dark:text-gray-200">Detalji ponude</h2>
                <hr class="dark:border-gray-700">
                <div class="flex flex-col m-4">
                    <label class="dark:text-gray-300 font-medium" for="userTypes">Vrsta prodavača</label>
                    <select id="userTypes" class="input select2-basic">
                        <option value="" selected>Svi prodavači</option>
                        <option value="Privatni">Privatni</option>
                        <option value="Poslovni">Poslovni</option>
                    </select>
                </div>
                <div class="md:flex items-center m-4">
                    <input id="onlyRegistered" type="checkbox" value="" class="hidden">
                    <label for="onlyRegistered" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                        <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"></span>
                        Samo registrirana vozila
                    </label>

                    <input id="onlyWithImages" type="checkbox" value="" class="hidden">
                    <label for="onlyWithImages" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                        <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"></span>
                        Samo oglasi sa slikama
                    </label>
                </div>
            </div>
            
            <div class="flex md:justify-end mb-4 ">
                <input type="submit" id="submitBtn" value="Filtriraj" class="button w-full md:w-24">
            </div>

        </div>

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>
    </main>

    <footer>
        <th:block th:insert="~{fragments/footer :: footer}"></th:block>
    </footer>
</body>

</html>
