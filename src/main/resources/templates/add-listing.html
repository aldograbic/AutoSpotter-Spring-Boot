<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <script th:src="@{/showModels.js}" defer="defer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>AutoSpotter | Postavi oglas</title>
</head>
<body class="flex flex-col min-h-screen">
    
    <th:block th:insert="~{fragments/header :: header}"></th:block>

    <main class="flex flex-1 space-x-4">

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>

        <div class="flex flex-col flex-1 w-50">

            <h1 class="text-3xl font-bold text-gray-700 mb-8 mt-8">Postavi oglas</h1>

            <div th:if="${step eq 1}" class="h-5/6 flex flex-col items-center border rounded-md">
                <th:block th:insert="~{fragments/progress-bar :: progress-bar}"></th:block>
                <h2 class="text-xl font-bold text-gray-700 mb-8 mt-4">Vrsta vozila</h2>
                <form th:action="@{/oglas-1}" method="post">
                    <div class="flex flex-col mb-4 mt-8">
                        <label for="vehicleType">Prodajem</label>
                        <select id="vehicleType" name="vehicleType" class="input w-96">
                            <option th:each="type : ${vehicleTypes}" th:value="${type}" th:text="${type}"></option>
                        </select>
                    </div>
                    <div class="flex flex-col mb-4">
                        <input type="submit" value="Dalje" class="button">
                    </div>
                </form>
            </div>

            <div th:if="${step eq 2}" class="h-5/6 flex flex-col items-center border rounded-md">
                <th:block th:insert="~{fragments/progress-bar :: progress-bar}"></th:block>
                <h2 class="text-xl font-bold text-gray-700 mb-8 mt-4">Vozilo - osnovno</h2>
                <form th:action="@{/oglas-2}" method="post">
                    <div class="flex flex-col mb-4">
                        <label for="manufacturer">Proizvođač</label>
                        <select id="manufacturer" name="manufacturer" required class="input">
                            <option value="" disabled selected>Odabir</option>
                            <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer}" th:text="${manufacturer}"></option>
                        </select>
                    </div>
                    
                    <div class="flex flex-col mb-4">
                        <label for="model">Model</label>
                        <select id="model" name="model" required class="input">
                            <option value="" disabled selected>Odabir</option>
                        </select>
                    </div>

                    <div th:if="${showBodyTypeInput}" class="flex flex-col mb-4">
                        <label for="bodyType">Oblik karoserije</label>
                        <select id="bodyType" name="bodyType" required class="input">
                            <option value="" disabled selected>Odabir</option>
                            <option th:each="bodyType : ${bodyTypes}" th:value="${bodyType}" th:text="${bodyType}"></option>
                        </select>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col mb-4">
                            <label for="year">Godina proizvodnje</label>
                            <select id="year" name="year" required class="input">
                                <option value="" disabled selected>Odabir</option>
                                <option th:each="year : ${years}" th:value="${year}" th:text="${year}"></option>
                            </select>
                        </div>
    
                        <div class="flex flex-col mb-4">
                            <label for="mileage">Kilometraža</label>
                            <input type="number" id="mileage" name="mileage" min="0" placeholder="0" required class="input no-arrows">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="flex flex-col mb-4">
                            <label for="location">Lokacija vozila</label>
                            <select id="location" name="location" required class="input">
                                <option value="" disabled selected>Odabir</option>
                                <option th:each="city : ${cities}" th:value="${city}" th:text="${city}"></option>
                            </select>
                        </div>
    
                        <div class="flex flex-col mb-4">
                            <label for="state">Stanje</label>
                            <select id="state" name="state" required class="input">
                                <option value="" disabled selected>Odabir</option>
                                <option th:each="state : ${states}" th:value="${state}" th:text="${state}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="flex flex-col mb-4">
                        <input type="hidden" name="vehicleTypeId" th:value="${vehicleTypeId}">
                        <input type="submit" value="Dalje" class="button">
                    </div>
                </form>
                <div th:if="${step > 1}">
                    <form th:action="@{/back}" method="post">
                        <div class="flex flex-col mb-4 w-96">
                            <input type="hidden" name="step" th:value="${step - 1}">
                            <input type="submit" value="Nazad" class="button">
                        </div>
                    </form>
                </div>
            </div>

            <!-- Step 3: Vehicle Tehnical -->
            <div th:if="${step eq 3}" class="h-5/6 flex flex-col items-center border rounded-md">
                <th:block th:insert="~{fragments/progress-bar :: progress-bar}"></th:block>
                <h2 class="text-xl font-bold text-gray-700 mb-8 mt-4">Vozilo - tehničko</h2>
                <form th:action="@{/oglas-3}" method="post">

                    <div class="flex flex-col mb-4">
                        <label for="engineType">Motor</label>
                        <select id="engineType" name="engineType" class="input">
                            <option value="" disabled selected>Odabir</option>
                            <option th:each="engineType : ${engineTypes}" th:value="${engineType}" th:text="${engineType}"></option>
                        </select>
                    </div>

                    <div class="flex flex-col mb-4">
                        <label for="engineDisplacement">Zapremnina motora</label>
                        <select id="engineDisplacement" name="engineDisplacement" class="input">
                            <option value="" selected>Odabir</option>
                        </select>
                    </div>

                    <div class="flex flex-col mb-4">
                        <label for="enginePower">Snaga motora (kW)</label>
                        <input type="number" id="enginePower" name="enginePower" min="0" placeholder="0" class="input no-arrows">
                    </div>

                    <div class="flex flex-col mb-4">
                        <label for="fuelConsumption">Potrošnja goriva</label>
                        <select id="fuelConsumption" name="fuelConsumption" class="input">
                            <option value="" selected>Odabir</option>
                        </select>
                    </div>

                    <div class="flex flex-col mb-4">
                        <label for="transmission">Mjenjač</label>
                        <select id="transmission" name="transmission" class="input">
                            <option value="" selected>Odabir</option>
                        </select>
                    </div>

                    <div class="flex flex-col mb-4">
                        <input type="submit" value="Dalje" class="button">
                    </div>
                </form>
                <div th:if="${step > 1}">
                    <form th:action="@{/back}" method="post">
                        <div class="flex flex-col mb-4 w-96">
                            <input type="hidden" name="step" th:value="${step - 1}">
                            <input type="submit" value="Nazad" class="button">
                        </div>
                    </form>
                </div>
            </div>

            <!-- Step 4: Vehicle Detailed -->
            <div th:if="${step eq 4}" class="h-5/6 flex flex-col items-center border rounded-md">
                <th:block th:insert="~{fragments/progress-bar :: progress-bar}"></th:block>
                <h2 class="text-xl font-bold text-gray-700 mb-8 mt-4">Vozilo - detaljno</h2>
                <form th:action="@{/oglas-4}" method="post">
                    
                    <div class="flex flex-col mb-4">
                        <input type="submit" value="Dalje" class="button">
                    </div>
                </form>
                <div th:if="${step > 1}">
                    <form th:action="@{/back}" method="post">
                        <div class="flex flex-col mb-4 w-96">
                            <input type="hidden" name="step" th:value="${step - 1}">
                            <input type="submit" value="Nazad" class="button">
                        </div>
                    </form>
                </div>
            </div>

            <!-- Step 5: Vehicle Images -->
            <div th:if="${step eq 5}" class="h-5/6 flex flex-col items-center border rounded-md">
                <th:block th:insert="~{fragments/progress-bar :: progress-bar}"></th:block>
                <h2 class="text-xl font-bold text-gray-700 mb-8 mt-4">Slike vozila</h2>
                <form th:action="@{/oglas-5}" method="post" enctype="multipart/form-data">
                    <div class="flex flex-col mb-4 w-96">
                        <input type="file" id="images" name="images" accept="image/*" multiple class="file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:font-semibold
                        file:bg-gray-200
                        hover:file:bg-gray-300">
                    </div>
                    <div class="flex flex-col mb-4">
                        <input type="submit" value="Dalje" class="button">
                    </div>
                </form>
                <div th:if="${step > 1}">
                    <form th:action="@{/back}" method="post">
                        <div class="flex flex-col mb-4 w-96">
                            <input type="hidden" name="step" th:value="${step - 1}">
                            <input type="submit" value="Nazad" class="button">
                        </div>
                    </form>
                </div>
            </div>

            <div th:if="${step eq 6}" class="h-5/6 flex flex-col items-center border rounded-md">
                <th:block th:insert="~{fragments/progress-bar :: progress-bar}"></th:block>
                <h2 class="text-xl font-bold text-gray-700 mb-8 mt-4">Detalji oglasa</h2>
                <form th:action="@{/oglas-6}" method="post">
                    <div class="flex flex-col mb-4">
                        <label for="description">Opis oglasa</label>
                        <textarea id="description" name="description" rows="4" class="input w-96 h-64 resize-none"></textarea>
                    </div>
                    <div class="flex flex-col mb-4">
                        <label for="price">Cijena</label>
                        <input type="number" id="price" name="price" class="input">
                    </div>
                    <div class="flex flex-col mb-4">
                        <input type="submit" value="Potvrdi" class="button">
                    </div>
                </form>
                <div th:if="${step > 1}">
                    <form th:action="@{/back}" method="post">
                        <div class="flex flex-col mb-4 w-96">
                            <input type="hidden" name="step" th:value="${step - 1}">
                            <input type="submit" value="Nazad" class="button">
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>

    </main>

    <footer>
        <th:block th:insert="~{fragments/footer :: footer}"></th:block>
    </footer>
    
</body>
</html>
