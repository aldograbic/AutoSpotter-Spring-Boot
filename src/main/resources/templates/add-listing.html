<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <script th:src="@{/step2.js}" defer="defer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/datepicker.min.js"></script>
    <title>AutoSpotter | Postavi oglas</title>
</head>
<body class="flex flex-col min-h-screen">
    
    <th:block th:insert="~{fragments/header :: header}"></th:block>

    <main class="flex flex-1 space-x-4">

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>

        <div class="flex flex-col flex-1 w-50">

            <h1 class="text-3xl font-bold text-gray-700 mb-8 mt-8">Postavi oglas</h1>

            <div th:if="${step eq 1}" class="h-full mb-4 flex flex-col items-center border rounded-md">
                <th:block th:insert="~{fragments/progress-bar :: progress-bar}"></th:block>
                <h2 class="text-xl font-bold text-gray-700 mb-8">Vrsta vozila</h2>
                <form th:action="@{/oglas-1}" method="post">
                    <div class="flex flex-col mb-4">
                        <label for="vehicleType">Prodajem</label>
                        <div class="relative inline-block w-96">
                          <select id="vehicleType" name="vehicleType" class="input appearance-none w-full pr-8">
                            <option th:each="type : ${vehicleTypes}" th:value="${type}" th:text="${type}" th:selected="${type eq session['vehicleType']}"></option>
                          </select>
                          <svg xmlns="http://www.w3.org/2000/svg" :class="{ 'rotate-180': open }" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="select-icon absolute top-1/2 right-2 transform -translate-y-1/2 w-4 h-4 transition-transform duration-300 ease-in-out pointer-events-none">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                          </svg>
                        </div>
                    </div>
                      
                    <div class="flex flex-col mb-4">
                        <input type="submit" value="Dalje" class="button">
                    </div>
                </form>
            </div>

            <div th:if="${step eq 2}" class="h-full mb-4 flex flex-col items-center border rounded-md">
                <th:block th:insert="~{fragments/progress-bar :: progress-bar}"></th:block>
                <h2 class="text-xl font-bold text-gray-700 mb-8">Vozilo - osnovno</h2>
                <form th:action="@{/oglas-2}" method="post">
                    <div class="flex flex-col mb-4">
                        <label for="manufacturer">Proizvođač</label>
                        <div class="relative inline-block w-96">
                            <select id="manufacturer" name="manufacturer" required class="input w-96">
                                <option value="" disabled selected>Odabir</option>
                                <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer}" th:text="${manufacturer}"
                                 th:selected="${manufacturer eq session['manufacturer']}"></option>
                            </select>
                            <svg xmlns="http://www.w3.org/2000/svg" :class="{ 'rotate-180': open }" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="select-icon absolute top-1/2 right-2 transform -translate-y-1/2 w-4 h-4 transition-transform duration-300 ease-in-out pointer-events-none">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </div>
                        
                    </div>
                    
                    <div class="flex flex-col">
                        <label for="model">Model</label>
                        <div class="relative inline-block w-96">
                            <select id="model" name="model" required class="input w-96">
                                <option value="" disabled selected>Odabir</option>
                            </select>
                            <svg xmlns="http://www.w3.org/2000/svg" :class="{ 'rotate-180': open }" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="select-icon absolute top-1/2 right-2 transform -translate-y-1/2 w-4 h-4 transition-transform duration-300 ease-in-out pointer-events-none">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </div>
                        
                    </div>

                    <div th:if="${showBodyTypeInput}" class="flex flex-col mt-4">
                        <label for="bodyType">Oblik karoserije</label>
                        <div class="relative inline-block w-96">
                            <select id="bodyType" name="bodyType" required class="input w-96">
                                <option value="" disabled selected>Odabir</option>
                                <option th:each="bodyType : ${bodyTypes}" th:value="${bodyType}" th:text="${bodyType}"
                                 th:selected="${bodyType eq session['bodyType']}"></option>
                            </select>
                            <svg xmlns="http://www.w3.org/2000/svg" :class="{ 'rotate-180': open }" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="select-icon absolute top-1/2 right-2 transform -translate-y-1/2 w-4 h-4 transition-transform duration-300 ease-in-out pointer-events-none">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </div>

                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div th:if="${showNumberOfWheelsInput}" class="flex flex-col mb-4 mt-4">
                            <label for="numberOfWheels">Broj kotača</label>
                            <input type="number" id="numberOfWheels" name="numberOfWheels" min="4" placeholder="6" required th:value="${initialNumberOfWheels}"
                             class="input no-arrows">
                        </div>
                        <div th:unless="${showNumberOfWheelsInput}" class="flex flex-col mb-4">
                            <input type="hidden" name="numberOfWheels" th:value="${initialNumberOfWheels}">
                        </div>
                        
                        <div th:if="${showMaximumAllowableWeightInput}" class="relative flex flex-col mb-4 mt-4">
                            <label for="maximumAllowableWeight">Najveća dopuštena masa</label>
                            <div class="flex items-center">
                                <input type="text" id="maximumAllowableWeight" name="maximumAllowableWeight" placeholder="1000" pattern="[0-9]*\.?[0-9]+" required
                                 class="input no-arrows" oninput="validateInput(this)">
                                <span class="absolute right-0 pr-2 text-gray-500 text-xl">kg</span>
                            </div> 
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-8">
                        <div class="flex flex-col mb-4">
                            <label for="year">Godina proizvodnje</label>
                            <div class="relative inline-block w-44">
                                <select id="year" name="year" required class="input w-44">
                                    <option value="" disabled selected>Odabir</option>
                                    <option th:each="year : ${years}" th:value="${year}" th:text="${year}" th:selected="${year eq session['year']}"></option>
                                </select>
                                <svg xmlns="http://www.w3.org/2000/svg" :class="{ 'rotate-180': open }" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="select-icon absolute top-1/2 right-2 transform -translate-y-1/2 w-4 h-4 transition-transform duration-300 ease-in-out pointer-events-none">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                </svg>
                            </div>
                            
                        </div>
                    
                        <div class="flex flex-col mb-2">
                            <label for="registeredYes">Registriran</label>
                            <div class="flex justify-between mt-1">
                                <div class="flex items-center">
                                    <input id="registeredYes" type="radio" name="registeredRadio" value="Da" class="hidden" />
                                    <label for="registeredYes" class="flex items-center cursor-pointer">
                                     <span class="w-4 h-4 inline-block mr-1 rounded-full border border-grey"></span>Da</label>
                                </div>
                                <div class="flex items-center">
                                    <input id="registeredNo" type="radio" name="registeredRadio" value="Ne" class="hidden" />
                                    <label for="registeredNo" class="flex items-center cursor-pointer">
                                     <span class="w-4 h-4 inline-block mr-1 rounded-full border border-grey"></span>Ne</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="hidden">
                        <div class="days">
                            <div class="days-of-week grid grid-cols-7 mb-1 dow block flex-1 leading-9 border-0 rounded-lg cursor-default text-center text-gray-900 font-semibold text-sm"></div>
                            <div class="datepicker-grid w-64 grid grid-cols-7 block flex-1 leading-9 border-0 rounded-lg cursor-default text-center text-gray-900 font-semibold text-sm h-6 leading-6 text-sm font-medium text-gray-500"></div>
                        </div>
                        <div class="calendar-weeks">
                            <div class="days-of-week flex"><span class="dow h-6 leading-6 text-sm font-medium text-gray-500"></span></div>
                            <div class="weeks week block flex-1 leading-9 border-0 rounded-lg cursor-default text-center text-gray-900 font-semibold text-sm"></div>
                        </div>
                    </div>
                    <div id="registeredDateInput" class="flex relative flex-col mb-4 hidden">    
                        <label for="registeredDate">Datum sljedeće registracije</label>
                        <div class="flex items-center">
                            <input datepicker datepicker-format="yyyy-mm-dd" datepicker-autohide readonly type="text" id="registeredDate" name="registeredDate" class="input w-96" th:value="${session['registeredDate']}" required placeholder="Odaberite datum">
                            <span class="absolute right-0 pr-2">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-6" viewBox="0 0 24 24">
                                    <path d="M9 1V3H15V1H17V3H21C21.5523 3 22 3.44772 22 4V20C22 20.5523 21.5523 21 21 21H3C2.44772 21 2 20.5523 2 20V4C2 3.44772 2.44772 3 3 3H7V1H9ZM20 11H4V19H20V11ZM7 5H4V9H20V5H17V7H15V5H9V7H7V5Z"></path>
                                </svg>
                            </span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-8">
                        <div class="flex flex-col mb-4">
                            <label for="color">Boja vozila</label>
                            <input type="text" id="color" name="color" placeholder="crna" required class="input w-44" th:value="${session['color']}">
                        </div>

                        <div class="flex flex-col mb-4">
                            <label for="city">Lokacija vozila</label>
                            <div class="relative inline-block w-44">
                              <select id="city" name="city" required class="input w-44">
                                <option value="" disabled selected>Odabir</option>
                                <th:block th:each="entry : ${citiesByCounty}">
                                  <optgroup th:label="${entry.key}">
                                    <th:block th:each="city : ${entry.value}">
                                      <option th:value="${city}" th:text="${city}" th:selected="${city eq session['city']}"></option>
                                    </th:block>
                                  </optgroup>
                                </th:block>
                              </select>
                              <svg xmlns="http://www.w3.org/2000/svg" :class="{ 'rotate-180': open }" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="select-icon absolute top-1/2 right-2 transform -translate-y-1/2 w-4 h-4 transition-transform duration-300 ease-in-out pointer-events-none">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                              </svg>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-8">
                        <div class="flex flex-col mb-4">
                            <label for="mileage">Kilometraža</label>
                            <input type="number" id="mileage" name="mileage" min="0" placeholder="0" required class="input no-arrows w-44" th:value="${session['mileage']}">
                        </div>
    
                        <div class="flex flex-col mb-4">
                            <label for="state">Stanje</label>
                            <div class="relative inline-block w-44">
                                <select id="state" name="state" required class="input w-44">
                                    <option value="" disabled selected>Odabir</option>
                                    <option th:each="state : ${states}" th:value="${state}" th:text="${state}" th:selected="${state eq session['state']}"></option>
                                </select>
                                <svg xmlns="http://www.w3.org/2000/svg" :class="{ 'rotate-180': open }" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="select-icon absolute top-1/2 right-2 transform -translate-y-1/2 w-4 h-4 transition-transform duration-300 ease-in-out pointer-events-none">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                </svg>
                            </div>
                        </div>
                    </div>

                    <div class="flex justify-between mb-4">
                        <div class="mt-2">
                            <div th:if="${step > 1}">
                                <a th:href="@{/back(step=${step - 1})}" class="button ">Nazad</a>
                            </div>
                        </div>
                        <div>
                            <input type="hidden" name="vehicleTypeId" th:value="${vehicleTypeId}">
                            <input type="submit" value="Dalje" class="button">
                        </div>
                    </div>
                </form> 
            </div>

            <div th:if="${step eq 3}" class="h-full mb-4 flex flex-col items-center border rounded-md">
                <th:block th:insert="~{fragments/progress-bar :: progress-bar}"></th:block>
                <h2 class="text-xl font-bold text-gray-700 mb-8">Vozilo - tehničko</h2>
                <form th:action="@{/oglas-3}" method="post">

                    <div class="flex flex-col mb-4">
                        <label for="engineType">Motor</label>
                        <div class="relative inline-block w-96">
                            <select id="engineType" name="engineType" required class="input w-96">
                                <option value="" disabled selected>Odabir</option>
                                <option th:each="engineType : ${engineTypes}" th:value="${engineType}" th:text="${engineType}" th:selected="${engineType eq session['engineType']}"></option>
                            </select>
                            <svg xmlns="http://www.w3.org/2000/svg" :class="{ 'rotate-180': open }" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="select-icon absolute top-1/2 right-2 transform -translate-y-1/2 w-4 h-4 transition-transform duration-300 ease-in-out pointer-events-none">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                            </svg>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-8">
                        <div class="relative flex flex-col mb-4">
                            <label for="engineDisplacement">Zapremnina motora</label>
                            <div class="flex items-center">
                                <input type="text" id="engineDisplacement" name="engineDisplacement" placeholder="1.0" pattern="[0-9]*\.?[0-9]+" required
                                 class="input w-44" oninput="validateInput(this)" th:value="${session['engineDisplacement']}">
                                <span class="absolute right-0 pr-2 text-gray-500 text-xl">L</span>
                            </div>
                        </div>
                        <div class="relative flex flex-col mb-4">
                            <label for="enginePower">Snaga motora</label>
                            <div class="flex items-center">
                                <input type="number" id="enginePower" name="enginePower" min="0" placeholder="50" required class="input w-44 no-arrows" th:value="${session['enginePower']}">
                                <span class="absolute right-0 pr-2 text-gray-500 text-xl">kW</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="relative flex flex-col mb-4">
                        <label for="fuelConsumption">Potrošnja goriva</label>
                        <div class="flex items-center">
                          <input type="text" id="fuelConsumption" name="fuelConsumption" placeholder="1.0" pattern="[0-9]*\.?[0-9]+" required
                           class="input w-96" oninput="validateInput(this)" th:value="${session['fuelConsumption']}">
                          <span class="absolute right-0 pr-2 text-gray-500 text-xl">L/100km</span>
                        </div>
                    </div>
                    <div class="grid grid-cols-2 gap-8">
                        <div class="flex flex-col mb-4">
                            <label for="transmission">Mjenjač</label>
                            <div class="relative inline-block w-44">
                                <select id="transmission" name="transmission" required class="input w-44">
                                    <option value="" disabled selected>Odabir</option>
                                    <option th:each="transmissionType : ${transmissionTypes}" th:value="${transmissionType}" th:text="${transmissionType}"
                                     th:selected="${transmissionType eq session['transmission']}"></option>
                                </select>
                                <svg xmlns="http://www.w3.org/2000/svg" :class="{ 'rotate-180': open }" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="select-icon absolute top-1/2 right-2 transform -translate-y-1/2 w-4 h-4 transition-transform duration-300 ease-in-out pointer-events-none">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                </svg>
                            </div>
                        </div>
                        <div class="flex flex-col mb-4">
                            <label for="driveTrain">Pogon kotača</label>
                            <div class="relative inline-block w-44">
                                <select id="driveTrain" name="driveTrain" required class="input w-44">
                                    <option value="" disabled selected>Odabir</option>
                                    <option th:each="driveTrainType : ${driveTrainTypes}" th:value="${driveTrainType}" th:text="${driveTrainType}"
                                     th:selected="${driveTrainType eq session['driveTrain']}"></option>
                                </select>
                                <svg xmlns="http://www.w3.org/2000/svg" :class="{ 'rotate-180': open }" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="select-icon absolute top-1/2 right-2 transform -translate-y-1/2 w-4 h-4 transition-transform duration-300 ease-in-out pointer-events-none">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                </svg>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between mb-4">
                        <div class="mt-2">
                            <div th:if="${step > 1}">
                                <a th:href="@{/back(step=${step - 1})}" class="button ">Nazad</a>
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="Dalje" class="button">
                        </div>
                    </div>
                </form>
                
            </div>

            <!-- Step 4: Vehicle Detailed -->
            <div th:if="${step eq 4}" class="h-full mb-4 flex flex-col items-center border rounded-md">
                <th:block th:insert="~{fragments/progress-bar :: progress-bar}"></th:block>
                <h2 class="text-xl font-bold text-gray-700 mb-8">Vozilo - detaljno</h2>
                <form th:action="@{/oglas-4}" method="post">
                    <div class="flex flex-wrap gap-4">
                        <div class="w-96">
                            <div class="flex justify-between">
                                <div th:if="${engineType eq 'Električni'}">
                                    <div class="relative flex flex-col mb-4">
                                        <label for="batteryCapacity">Kapacitet baterije</label>
                                        <div class="flex items-center">
                                            <input type="text" id="batteryCapacity" name="batteryCapacity" required pattern="[0-9]*\.?[0-9]+" class="input w-28"
                                             placeholder="50" oninput="validateInput(this)" th:value="${session['batteryCapacity']}">
                                            <span class="absolute right-0 pr-5 text-gray-500 text-xl">kWh</span>
                                        </div>
                                    </div>
                                </div>
                    
                                <div th:if="${engineType eq 'Električni'}">
                                    <div class="relative flex flex-col mb-4">
                                        <label for="vehicleRange">Doseg vozila</label>
                                        <div class="flex items-center">
                                            <input type="text" id="vehicleRange" name="vehicleRange" required pattern="[0-9]*\.?[0-9]+" class="input w-28"
                                             placeholder="100" oninput="validateInput(this)" th:value="${session['vehicleRange']}">
                                            <span class="absolute right-0 pr-2 text-gray-500 text-xl">km</span>
                                        </div>
                                    </div>
                                </div>
                    
                                <div th:if="${engineType eq 'Električni'}">
                                    <div class="relative flex flex-col mb-4">
                                        <label for="chargingTime">Vrijeme punjenja</label>
                                        <div class="flex items-center ml-2">
                                            <input type="text" id="chargingTime" name="chargingTime" required pattern="[0-9]*\.?[0-9]+" class="input w-28"
                                             placeholder="1" oninput="validateInput(this)" th:value="${session['chargingTime']}">
                                            <span class="absolute right-0 pr-2 text-gray-500 text-xl">h</span>
                                        </div>
                                    </div>
                                </div>             
                            </div>
                            
                            <div class="flex flex-col flex-wrap gap-4">
                                <h3 class="text-lg font-bold text-gray-700 mb-4">Sigurnosne karakteristike</h3>
                              
                                <div class="relative" x-data="{ open: false, selectedOptions: [] }">
                                    <div class="flex items-center w-96 justify-between border border-gray-400 rounded p-2 cursor-pointer" @click="open = !open">
                                        <span x-text="'Odabir (' + selectedOptions.length + ')'">Odabir (0)</span>
                                        <svg xmlns="http://www.w3.org/2000/svg" :class="{ 'rotate-180': open }" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 transition-transform duration-300 ease-in-out">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                                        </svg> 
                                    </div>
                                    <div class="absolute w-full z-10" x-show="open" x-transition:leave="transition-opacity ease-in duration-150" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" @click.away="open = false">
                                        <div class="bg-white border border-gray-400 rounded mt-2 flex flex-wrap">

                                            <div class="w-full md:w-1/2">
                                                <input type="checkbox" id="absCheckbox" name="safetyFeatures" value="abs" class="hidden" x-model="selectedOptions"/>
                                                <label for="absCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('abs') }"></span>
                                                     ABS
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/2">
                                                <input type="checkbox" id="espCheckbox" name="safetyFeatures" value="esp" class="hidden" x-model="selectedOptions"/>
                                                <label for="espCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('esp') }"></span>
                                                     ESP
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/2">
                                                <input type="checkbox" id="centralLockingCheckbox" name="safetyFeatures" value="central_locking" class="hidden" x-model="selectedOptions"/>
                                                <label for="centralLockingCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('central_locking') }"></span>
                                                     Centr. zaključavanje
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/2">
                                                <input type="checkbox" id="frontSideAirbagCheckbox" name="safetyFeatures" value="front_side_airbag" class="hidden" x-model="selectedOptions"/>
                                                <label for="frontSideAirbagCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('front_side_airbag') }"></span>
                                                     Prednji zračni jastuci
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/2">
                                                <input type="checkbox" id="tractionControlCheckbox" name="safetyFeatures" value="traction_control" class="hidden" x-model="selectedOptions"/>
                                                <label for="tractionControlCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('traction_control') }"></span>
                                                     TCS
                                                </label>

                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('multifunction_steering_wheel') }"></span>
                                                     Multifunkcionalni volan
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/4">
                                                <input type="checkbox" id="navigationSystemCheckbox" name="extras" value="navigation_system" class="hidden" x-model="selectedOptions">
                                                <label for="navigationSystemCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('navigation_system') }"></span>
                                                     Navigacija
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/4">
                                                <input type="checkbox" id="onBoardComputerCheckbox" name="extras" value="on_board_computer" class="hidden" x-model="selectedOptions">
                                                <label for="onBoardComputerCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('on_board_computer') }"></span>
                                                     Ugrađeno računalo
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/4">
                                                <input type="checkbox" id="paddleShiftersCheckbox" name="extras" value="paddle_shifters" class="hidden" x-model="selectedOptions">
                                                <label for="paddleShiftersCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('paddle_shifters') }"></span>
                                                     Poluge mjenjača
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/4">
                                                <input type="checkbox" id="panoramicRoofCheckbox" name="extras" value="panoramic_roof" class="hidden" x-model="selectedOptions">
                                                <label for="panoramicRoofCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('panoramic_roof') }"></span>
                                                     Panoramski krov
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/4">
                                                <input type="checkbox" id="parkingSensorsCheckbox" name="extras" value="parking_sensors" class="hidden" x-model="selectedOptions">
                                                <label for="parkingSensorsCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('parking_sensors') }"></span>
                                                     Parking senzori
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/4">
                                                <input type="checkbox" id="powerAssistedSteeringCheckbox" name="extras" value="power_assisted_steering" class="hidden" x-model="selectedOptions">
                                                <label for="powerAssistedSteeringCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('power_assisted_steering') }"></span>
                                                     Servo upravljač
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/4">
                                                <input type="checkbox" id="rainSensorCheckbox" name="extras" value="rain_sensor" class="hidden" x-model="selectedOptions">
                                                <label for="rainSensorCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('rain_sensor') }"></span>
                                                     Senzor za kišu
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/4">
                                                <input type="checkbox" id="roofRackCheckbox" name="extras" value="roof_rack" class="hidden" x-model="selectedOptions">
                                                <label for="roofRackCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('roof_rack') }"></span>
                                                     Krovni nosač
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/4">
                                                <input type="checkbox" id="spareTyreCheckbox" name="extras" value="spare_tyre" class="hidden" x-model="selectedOptions">
                                                <label for="spareTyreCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('spare_tyre') }"></span>
                                                     Rezervrna guma
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/4">
                                                <input type="checkbox" id="sportSeatsCheckbox" name="extras" value="sport_seats" class="hidden" x-model="selectedOptions">
                                                <label for="sportSeatsCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('sport_seats') }"></span>
                                                     Sportska sjedala
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/4">
                                                <input type="checkbox" id="startStopSystemCheckbox" name="extras" value="start_stop_system" class="hidden" x-model="selectedOptions">
                                                <label for="startStopSystemCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('start_stop_system') }"></span>
                                                     Start-stop sustav
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/4">
                                                <input type="checkbox" id="sunroofCheckbox" name="extras" value="sunroof" class="hidden" x-model="selectedOptions">
                                                <label for="sunroofCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('sunroof') }"></span>
                                                     Šiber
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/4">
                                                <input type="checkbox" id="trafficSignRecognitionCheckbox" name="extras" value="traffic_sign_recognition" class="hidden" x-model="selectedOptions">
                                                <label for="trafficSignRecognitionCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('traffic_sign_recognition') }"></span>
                                                     Prepoznavanje znakova
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/4">
                                                <input type="checkbox" id="tyrePressureMonitoringCheckbox" name="extras" value="tyre_pressure_monitoring" class="hidden" x-model="selectedOptions">
                                                <label for="tyrePressureMonitoringCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('tyre_pressure_monitoring') }"></span>
                                                     Nadzor tlaka u gumama
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/4">
                                                <input type="checkbox" id="usbPortCheckbox" name="extras" value="usb_port" class="hidden" x-model="selectedOptions">
                                                <label for="usbPortCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('usb_port') }"></span>
                                                     USB priključak
                                                </label>
                                            </div>

                                            <div class="w-full md:w-1/4">
                                                <input type="checkbox" id="voiceControlCheckbox" name="extras" value="voice_control" class="hidden" x-model="selectedOptions">
                                                <label for="voiceControlCheckbox" class="flex items-center cursor-pointer p-2">
                                                    <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded"
                                                     x-bind:class="{ 'bg-gray-400': selectedOptions.includes('voice_control') }"></span>
                                                     Kontrola glasom
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-between mb-4">
                        <div class="mt-8">
                            <div th:if="${step > 1}">
                                <a th:href="@{/back(step=${step - 1})}" class="button">Nazad</a>
                            </div>
                        </div>
                        <div class="mt-6">
                            <input type="submit" value="Dalje" class="button">
                        </div>
                    </div>
                </form>
            </div>

            <!-- Step 5: Vehicle Images -->
            <div th:if="${step eq 5}" class="h-full mb-4 flex flex-col items-center border rounded-md">
                <th:block th:insert="~{fragments/progress-bar :: progress-bar}"></th:block>
                <h2 class="text-xl font-bold text-gray-700 mb-8">Slike vozila</h2>
                <form th:action="@{/oglas-5}" method="post" enctype="multipart/form-data">
                    <div class="flex flex-col mb-4 w-96">
                        <input type="file" id="images" name="images" accept="image/*" multiple class="file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:font-semibold
                        file:bg-gray-200
                        hover:file:bg-gray-300">
                    </div>
                    <div class="flex justify-between mb-4">
                        <div class="mt-2">
                            <div th:if="${step > 1}">
                                <a th:href="@{/back(step=${step - 1})}" class="button ">Nazad</a>
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="Dalje" class="button">
                        </div>
                    </div>
                </form>
            </div>

            <div th:if="${step eq 6}" class="h-full mb-4 flex flex-col items-center border rounded-md">
                <th:block th:insert="~{fragments/progress-bar :: progress-bar}"></th:block>
                <h2 class="text-xl font-bold text-gray-700 mb-8 mt-4">Detalji oglasa</h2>
                <form th:action="@{/oglas-6}" method="post">
                    <div class="flex flex-col mb-4">
                        <label for="description">Opis oglasa</label>
                        <textarea id="description" name="description" rows="4" required class="input w-96 h-64 resize-none" th:value="${session['description']}"></textarea>
                    </div>
                    <div class="relative flex flex-col mb-4">
                        <label for="price">Cijena</label>
                        <div class="flex items-center">
                            <input type="text" id="price" name="price" class="input w-96" required pattern="[0-9]*\.?[0-9]+"
                             placeholder="1000.00" oninput="validateInput(this)" th:value="${session['price']}">
                            <span class="absolute right-0 pr-2 text-gray-500 text-xl">&euro;</span>
                        </div>
                    </div>
                    <div class="flex justify-between mb-4">
                        <div class="mt-2">
                            <div th:if="${step > 1}">
                                <a th:href="@{/back(step=${step - 1})}" class="button ">Nazad</a>
                            </div>
                        </div>
                        <div>
                            <input type="submit" value="Potvrdi" class="button">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>

    </main>

    <footer>
        <th:block th:insert="~{fragments/footer :: footer}"></th:block>
    </footer>

</body>
</html>
