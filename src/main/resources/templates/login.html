<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <!-- <script th:src="@{/js/login.js}" defer="defer"></script> -->
    <title>AutoSpotter | Prijava</title>
</head>
<body class="flex flex-col min-h-screen">

    <th:block th:insert="~{fragments/header :: header}"></th:block>

    <div th:if="${successMessage}" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 10000)" x-transition:leave="transition ease-out duration-1000" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="absolute top-0 flex items-center w-full z-10 p-4 mb-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 mt-[4.8rem] dark:bg-gray-700" role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Uspješno</span>
        <div>
          <span class="font-medium" th:text="${successMessage}"></span>
        </div>
    </div>

    <div th:if="${param.greska}" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => { show = false; history.replaceState({}, document.title, window.location.pathname); }, 5000)" x-transition:leave="transition ease-out duration-1000" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="absolute top-0 flex items-center w-full z-10 p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:text-red-400 dark:border-red-800 dark:bg-gray-700 mt-[4.8rem]" role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Pogreška</span>
        <div>
          <span class="font-medium">Pogrešno korisničko ime ili lozinka. Pokušajte ponovno!</span>
        </div>
    </div>

    <div th:if="${param.greskaPotvrda}" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => { show = false; history.replaceState({}, document.title, window.location.pathname); }, 5000)" x-transition:leave="transition ease-out duration-1000" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="absolute top-0 flex items-center w-full z-10 p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 dark:text-red-400 dark:border-red-800 dark:bg-gray-700 mt-[4.8rem]" role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Pogreška</span>
        <div>
          <span class="font-medium">Prije prijave morate potvrditi svoju e-mail adresu!</span>
        </div>
    </div>

    <main class="flex flex-1 dark:bg-gray-800 min-h-screen">

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>

        <div class="flex flex-col flex-1 w-50 mt-8 ml-4 mr-4 dark:text-gray-200">
            
            <h1 class="text-3xl font-bold text-gray-700 mb-8 dark:text-gray-200">Prijava</h1>

            

            <div class="border rounded-md h-full flex flex-col md:items-center justify-center mb-4 shadow-md dark:border-gray-700">
                <!-- <div class="monkeylogin">
                    <div class="animcon" id="animcon">
                        <img id="hands" src="img/hands.png"/>
                    </div> -->
                <form th:action="@{/prijava}" method="post" class="mx-6 md:mx-0">
                    <div class="flex flex-col mb-4">
                        <label class="dark:text-gray-300" for="username">Korisničko ime</label>
                        <input type="text" onclick="openeye();" id="username" name="username" required class="input dark:bg-gray-500" autocomplete="username"/>
                    </div>
                    <div class="flex flex-col mb-4">
                        <label class="dark:text-gray-300" for="password">Lozinka</label>
                        <input type="password" onclick="closeye();" id="password" name="password" required class="input dark:bg-gray-500"/>
                    </div>
                    <div class="flex flex-col mb-4">
                        <input type="submit" value="Potvrdi" class="button"/>
                    </div>
                    <div class="mt-4 text-center">
                        <a href="/zaboravljena-lozinka" class="text-cyan-600 hover:text-cyan-700">Zaboravljena lozinka?</a>
                    </div>

                    <div class="flex flex-col items-center lg:w-96 mt-8">
                        <p class="dark:text-gray-300">Nemate korisnički račun? <a href="/registracija" class="text-cyan-600 hover:text-cyan-700">Registrirajte se</a></p>
                        
                        <div class="inline-flex items-center justify-center w-full">
                            <hr class="w-full lg:w-96 h-px my-8 bg-gray-200 border-0 dark:bg-gray-700">
                            <span class="absolute px-3 text-gray-900 -translate-x-1/2 bg-white left-1/2 dark:text-gray-300 dark:bg-gray-800">ili</span>
                        </div>

                        <div class="lg:space-x-2.5">
                            <a th:href="@{/oauth2/authorization/facebook}" class="button text-white w-full lg:w-[11.5rem] justify-center bg-[#3b5998] hover:bg-[#3b5998]/90 font-medium rounded-lg text-sm px-2.5 py-2.5 text-center inline-flex items-center mb-2">
                                <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 8 19">
                                  <path fill-rule="evenodd" d="M6.135 3H8V0H6.135a4.147 4.147 0 0 0-4.142 4.142V6H0v3h2v9.938h3V9h2.021l.592-3H5V3.591A.6.6 0 0 1 5.592 3h.543Z" clip-rule="evenodd"/>
                                </svg>
                                Sign in with Facebook
                            </a>
                            <!-- <a th:href="/@{/oauth2/authorization/google}">Login with Google</a> -->
                            <a th:href="@{/oauth2/authorization/google}" class="button w-full justify-center lg:w-[11.5rem] text-white bg-[#4285F4] hover:bg-[#4285F4]/90 font-medium rounded-lg text-sm px-2.5 py-2.5 text-center inline-flex items-center">
                                <svg class="w-4 h-4 mr-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 19">
                                  <path fill-rule="evenodd" d="M8.842 18.083a8.8 8.8 0 0 1-8.65-8.948 8.841 8.841 0 0 1 8.8-8.652h.153a8.464 8.464 0 0 1 5.7 2.257l-2.193 2.038A5.27 5.27 0 0 0 9.09 3.4a5.882 5.882 0 0 0-.2 11.76h.124a5.091 5.091 0 0 0 5.248-4.057L14.3 11H9V8h8.34c.066.543.095 1.09.088 1.636-.086 5.053-3.463 8.449-8.4 8.449l-.186-.002Z" clip-rule="evenodd"/>
                                </svg>
                                Sign in with Google
                            </a>
                        </div>         
                    </div>
                </form>
            </div>
        </div>
            
        </div>

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>
    </main>

    <footer>
        <th:block th:insert="~{fragments/footer :: footer}"></th:block>
    </footer>
</body>
</html>
