<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>AutoSpotter | Zaboravljena lozinka</title>
</head>
<body class="flex flex-col min-h-screen">
    
    <th:block th:insert="~{fragments/header :: header}"></th:block>

    <main class="flex flex-1">
        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>
        <div class="flex flex-col flex-1 w-50 items-center justify-center">
            <h1 class="text-3xl font-bold text-gray-700 mb-8">Zaboravljena lozinka</h1>
            <h2 class="text-xl font-bold text-gray-700 mb-6 mt-6">Unesite svoju e-mail adresu ispod. Poslat ćemo Vam upute kako poništiti lozinku.</h2>
            <form th:action="@{/zaboravljena-lozinka}" method="post">
                <div class="flex flex-col mb-4">
                    <label for="email">E-mail adresa</label>
                    <input type="text" id="email" name="email" class="input w-96"/>
                </div>
                <div class="flex flex-col mb-4">
                    <input type="submit" value="Potvrdi" class="button"/>
                </div>
            </form>
        </div>
        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>
    </main>

    <footer>
        <th:block th:insert="~{fragments/footer :: footer}"></th:block>
    </footer>
</body>
</html>
