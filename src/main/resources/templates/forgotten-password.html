<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>AutoSpotter | Zaboravljena lozinka</title>
</head>
<body class="flex flex-col min-h-screen">
    
    <th:block th:insert="~{fragments/header :: header}"></th:block>

    <div th:if="${errorMessage}" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 10000)" class="absolute top-0 flex items-center w-full z-10 p-4 mb-4 text-sm text-red-800 border border-red-300 rounded-lg bg-red-50 mt-[4.8rem] dark:bg-gray-800 dark:text-red-400 dark:border-red-800" role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Pogreška</span>
        <div>
          <span class="font-medium" th:text="${errorMessage}"></span>
        </div>
    </div>

    <main class="flex flex-1 space-x-4 dark:bg-gray-600">

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>

        <div class="flex flex-col flex-1 w-50 mt-8 dark:text-gray-200">

            <h1 class="text-3xl font-bold text-gray-700 mb-8 dark:text-gray-400">Zaboravljena lozinka</h1>

            <div class="border rounded-md h-full flex flex-col items-center justify-center mb-4 shadow-md dark:border-gray-700">
                <h2 class="text-xl font-bold text-gray-700 text-center">Unesite svoju e-mail adresu ispod kako<br> bismo Vam poslali link za poništenje lozinke.</h2>
                <form th:action="@{/zaboravljena-lozinka}" method="post">
                    <div class="flex flex-col mb-4 mt-8">
                        <label for="email">E-mail adresa</label>
                        <input type="text" id="email" name="email" class="input w-96"/>
                    </div>
                    <div class="flex flex-col mb-4">
                        <input type="submit" value="Potvrdi" class="button"/>
                    </div>
                    <div class="mt-8 mb-4">
                        <p>Nemate korisnički račun? <a href="/registracija" class="text-cyan-700 hover:text-cyan-900">Registrirajte se</a></p>
                    </div>
                </form>
            </div>
            
        </div>
        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>
    </main>

    <footer>
        <th:block th:insert="~{fragments/footer :: footer}"></th:block>
    </footer>
</body>
</html>
