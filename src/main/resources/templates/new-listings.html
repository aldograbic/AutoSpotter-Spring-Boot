<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/head :: head}"></th:block>
    <title>AutoSpotter | Novi oglasi</title>
</head>
<body class="flex flex-col min-h-screen">
    
    <th:block th:insert="~{fragments/header :: header}"></th:block>

    <main class="flex flex-1 space-x-4">
        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>
        <div class="flex-1 mt-8">
            <h1 class="text-3xl font-bold text-gray-700 mb-8">Novi oglasi</h1>
            <ul>
                <li th:each="listing : ${newListings}" class="flex items-center space-x-4 mb-4 border rounded-md">
                    <a href=""><img class="w-56 h-56 object-cover rounded" src="img/car-example.jpg" alt="Listing Image"></a>
                    <div>
                        <a href="" class="text-cyan-700 text-xl hover:text-cyan-900"><h2 class="mb-4" th:text="${listing.vehicle.manufacturer + ' (' + listing.vehicle.year + ')'}"></h2></a>
                        <p th:text="&euro; + ${listing.listingPrice}" class="text-gray-700"></p>
                        <p th:text="${listing.vehicle.state + ', ' + listing.vehicle.mileage + ' km'}" class="text-gray-700"></p>
                        <p th:text="${listing.listingDescription}" class="text-gray-700"></p>  
                    </div>
                </li>
            </ul>
        </div>
        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>
    </main>

    <footer>
        <th:block th:insert="~{fragments/footer :: footer}"></th:block>
    </footer>
</body>
</html>
