<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <th:block th:insert="~{fragments/head-dynamic :: head-dynamic}"></th:block>
    <title th:text="'AutoSpotter | ' + ${user.username}"></title>
    <script th:src="@{/js/darkLightToggle.js}" defer="defer"></script>
</head>
<body class="flex flex-col min-h-screen">
    
    <th:block th:insert="~{fragments/header-dynamic :: header-dynamic}"></th:block>

    <div th:if="${successMessage}" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 10000)" class="absolute top-0 flex items-center w-full z-10 p-4 mb-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 mt-[4.8rem] dark:bg-gray-800 dark:text-green-400 dark:border-green-800" role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Uspješno</span>
        <div>
          <span class="font-medium" th:text="${successMessage}"></span>
        </div>
    </div>

    <main class="flex flex-1 space-x-4 dark:bg-gray-600">

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>

        <div class="flex flex-col flex-1 w-1/2">

            <h1 class="text-3xl font-bold text-gray-700 mb-8 mt-8 dark:text-gray-400">Osobni podaci</h1>

            <div class="h-full mb-4 flex flex-col border rounded-md relative dark:border-gray-700">
                <div class="w-48 h-48 bg-cyan-100 mx-auto mt-8 relative rounded-full shadow-2xl inset-x-0 top-0 flex items-center justify-center text-cyan-700">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                    </svg>
                    <a th:if="${user.id == authenticatedUserId}" href="#" class="absolute bg-cyan-600 w-10 h-10 flex items-center justify-center bottom-1.5 right-3.5 hover:bg-cyan-700 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-6 h-6 ">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L6.832 19.82a4.5 4.5 0 01-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 011.13-1.897L16.863 4.487zm0 0L19.5 7.125" />
                        </svg>
                    </a>
                </div>

                <div class="mt-8 flex flex-col items-center">
                    <form th:action="@{/korisnik/{userId}/promijeni-podatke(userId=${user.id})}" method="post">
                        <div class="flex flex-col mb-4">
                            <label for="username">Korisničko ime</label>
                            <input type="text" id="username" name="username" required th:value="${user.username}" class="input w-96"/>
                        </div>
                        <div class="flex flex-col mb-4">
                            <label for="firstName">Ime</label>
                            <input type="text" id="firstName" name="firstName" required th:value="${user.firstName}" class="input w-96"/>
                        </div>
                        <div class="flex flex-col mb-4">
                            <label for="lastName">Prezime</label>
                            <input type="text" id="lastName" name="lastName" required th:value="${user.lastName}" class="input w-96"/>
                        </div>
                        <div class="flex flex-col mb-4">
                            <label for="address">Adresa</label>
                            <input type="text" id="address" name="address" required th:value="${user.address}" class="input w-96"/>
                        </div>
                        <div class="flex flex-col mb-4">
                            <label for="city">Grad</label>
                            <div class="relative inline-block w-96">
                              <select id="city" name="city" required class="input w-96">
                                <option value="" selected><span th:if="user.city == null">Odabir</span><span th:unless="user.city == null" th:text="${user.city.cityName}" th:value="${user.city.cityName}"></span></option>
                                <th:block th:each="entry : ${citiesByCounty}">
                                  <optgroup th:label="${entry.key}">
                                    <th:block th:each="city : ${entry.value}">
                                        <option th:value="${city}" th:text="${city}" th:selected="${user.city != null and user.city.cityName == city}"></option>
                                    </th:block>
                                  </optgroup>
                                </th:block>
                              </select>
                              <svg xmlns="http://www.w3.org/2000/svg" :class="{ 'rotate-180': open }" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="select-icon absolute top-1/2 right-2 transform -translate-y-1/2 w-4 h-4 transition-transform duration-300 ease-in-out pointer-events-none">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
                              </svg>
                            </div>
                        </div>
                        <div class="flex flex-col mb-4">
                            <label for="phoneNumber">Broj telefona</label>
                            <input type="text" id="phoneNumber" name="phoneNumber" required th:value="${user.phoneNumber}" class="input w-96"/>
                        </div>
                        <div class="flex flex-col mb-4">
                            <label for="email">Broj telefona</label>
                            <input type="text" id="email" name="email" required th:value="${user.email}" class="input w-96"/>
                        </div>
                        <div class="flex flex-col mb-4">
                            <input type="submit" value="Spremi" class="button"/>
                        </div>
                    </form>
                </div>   
            </div>
        </div>

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>

    </main>
</body>
</html>
