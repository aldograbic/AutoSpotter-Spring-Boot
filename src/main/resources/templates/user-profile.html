<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="hr" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:insert="~{fragments/head-dynamic :: head-dynamic}"></th:block>
    <title th:text="'AutoSpotter | ' + ${userProfile.displayUsername}"></title>
</head>
<body class="flex flex-col min-h-screen">
    
    <th:block th:insert="~{fragments/header-dynamic :: header-dynamic}"></th:block>

    <div th:if="${successMessage}" x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 10000)" x-transition:leave="transition ease-out duration-1000" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="absolute top-0 flex items-center w-full z-10 p-4 mb-4 text-sm text-green-800 border border-green-300 rounded-lg bg-green-50 mt-[4.8rem] dark:bg-gray-700 dark:text-green-400 dark:border-green-800" role="alert">
        <svg class="flex-shrink-0 inline w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Uspješno</span>
        <div>
          <span class="font-medium" th:text="${successMessage}"></span>
        </div>
    </div>

    <main class="flex flex-1 dark:bg-gray-800 min-h-screen">

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>

        <div class="flex flex-col flex-1 w-50 mt-8 ml-4 mr-4">

            <h1 class="text-3xl font-bold text-gray-700 mb-8 dark:text-gray-200"><span>Korisnički račun</span></h1>

            <div class="h-full mb-4 flex flex-col border rounded-md relative dark:border-gray-700">
                <div class="w-48 h-48 mx-auto mt-8 relative ring-2 ring-cyan-600 rounded-full shadow-2xl inset-x-0 top-0 flex items-center justify-center">
                    <img th:if="${userProfile.profileImage == null}" src="/img/icons8-user-100.png" alt="" class="rounded-full w-20">
                    <img th:unless="${userProfile.profileImage == null}" th:src="${userProfile.profileImage}" alt="" class="rounded-full object-contain w-48 h-48">
                </div>
                
                <div class="mt-8 text-center">
                    <h1 class="text-4xl font-medium text-gray-700 dark:text-gray-200" th:text="${userProfile.displayUsername}"></h1>
                    <p th:if="${userProfile.firstName != null}" th:text="${userProfile.firstName + ' ' + userProfile.lastName}" class="mt-2 text-gray-500 dark:text-gray-300"></p>
                    <p th:unless="${userProfile.firstName != null}" th:text="${userProfile.companyName}" class="mt-2 text-gray-500 dark:text-gray-300"></p>
                    <p th:if="${userProfile.city != null}" class="font-light text-gray-500 mt-2 dark:text-gray-300" th:text="${userProfile.city.cityName + ', ' + userProfile.county}"></p>
                    <p th:unless="${userProfile.city != null}" class="font-light text-gray-500 mt-2 dark:text-gray-300">Grad: nema</p>
                    
                    <p class="mt-8 text-gray-500 dark:text-gray-300">
                        Broj telefona: 
                        <span th:if="${userProfile.phoneNumber != null}" th:text="${userProfile.phoneNumber}"></span>
                        <span th:unless="${userProfile.phoneNumber != null}">nema</span>
                    </p>
                    <p class="mt-2 text-gray-500 dark:text-gray-300">E-mail adresa: <span th:text="${userProfile.email}"></span></p>
                </div>

                <div id="accordion-flush" data-accordion="collapse" data-active-classes="bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-200" data-inactive-classes="text-gray-500 dark:text-gray-300">
                    <h2 id="accordion-flush-heading-1">
                      <button type="button" class="flex items-center justify-between w-full font-medium text-gray-500 border-b border-gray-200 px-4 py-4 dark:border-gray-700 dark:text-gray-300" data-accordion-target="#accordion-flush-body-1" aria-expanded="false" aria-controls="accordion-flush-body-1">
                        <span>Oglasi korisnika <span th:text="${'(' + listingCount + ')'}"></span></span>
                        <svg data-accordion-icon class="w-3 h-3 rotate-180 " aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5 5 1 1 5"/>
                        </svg>
                      </button>
                    </h2>
                    <div id="accordion-flush-body-1" class="hidden" aria-labelledby="accordion-flush-heading-1">
                        <div class="py-4 flex grid gap-4 grid-cols-1 md:grid-cols-2 border-gray-200 dark:border-gray-700 shadow-2xl">
                            <div th:if="${#lists.isEmpty(userListing)}">
                                <p class="text-gray-500">Korisnik nema oglasa.</p>
                            </div>

                            <div class="grid relative grid-cols-1 md:grid-cols-2 lg:grid-cols-3 border bg-white dark:bg-gray-800 rounded-md dark:text-gray-300 shadow-md dark:border-gray-700" th:each="listing, url : ${userListing}">

                                <a th:href="@{'/oglasi/' + ${listing.id} + '/' + ${listing.vehicle.manufacturer} + '/' + ${listing.vehicle.model}}">
                                    <img class="object-cover rounded-tl-md rounded-bl-md aspect-video lg:aspect-square h-full w-full" th:if="${firstImageUrls[__${url.index}__] != null}" th:src="${firstImageUrls[__${url.index}__]}" alt="Slika vozila">
                                    <div th:if="${firstImageUrls[__${url.index}__] == null}" class="aspect-video lg:aspect-square h-full w-full bg-gray-100 dark:bg-gray-700 flex justify-center items-center">
                                        <img class="w-24 h-24 object-cover rounded-tl-md rounded-bl-md" src="/img/no-image-svg.svg" alt="Nema slike">
                                    </div>
                                </a>                            
                                <div class="grid gap-6 m-2">
                                    <a th:href="@{'/oglasi/' + ${listing.id} + '/' + ${listing.vehicle.manufacturer} + '/' + ${listing.vehicle.model}}" class="text-cyan-600 hover:text-cyan-700">
                                        <h2 class="inline-block font-semibold text-lg" th:text="${listing.vehicle.manufacturer + ' ' + listing.vehicle.model}"></h2>
                                    </a>
                                    <p th:text="&euro; + ${listing.listingPrice == listing.listingPrice.intValue() ? listing.listingPrice.intValue() : listing.listingPrice}" class="text-gray-700 font-semibold text-lg dark:text-gray-300"></p>
                                    <div class="grid grid-cols-2 gap-2 md:gap-x-16">
                                    
                                        <div class="flex items-center">
                                            <div class="w-8 h-8">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 16 16"><g fill="currentColor">
                                                    <path d="M3 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1-.5-.5v-5Z"/>
                                                    <path d="M1 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v8a2 2 0 0 1 2 2v.5a.5.5 0 0 0 1 0V8h-.5a.5.5 0 0 1-.5-.5V4.375a.5.5 0 0 1 .5-.5h1.495c-.011-.476-.053-.894-.201-1.222a.97.97 0 0 0-.394-.458c-.184-.11-.464-.195-.9-.195a.5.5 0 0 1 0-1c.564 0 1.034.11 1.412.336c.383.228.634.551.794.907c.295.655.294 1.465.294 2.081v3.175a.5.5 0 0 1-.5.501H15v4.5a1.5 1.5 0 0 1-3 0V12a1 1 0 0 0-1-1v4h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V2Zm9 0a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v13h8V2Z"/></g>
                                                </svg>
                                            </div>
                                            <div class="ml-2">
                                                <p class="font-medium text-gray-700 text-sm dark:text-gray-300" th:text="${listing.vehicle.engineType}"></p>
                                            </div>
                                        </div>
             
                                        <div class="flex items-center">
                                            <div class="w-8 h-8">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 2048 2048">
                                                    <path fill="currentColor" d="M2048 128v1792H0V128h384V0h128v128h1024V0h128v128h384zM128 256v256h1792V256h-256v128h-128V256H512v128H384V256H128zm1792 1536V640H128v1152h1792zm-512-896v640h-128v-486q-27 14-62 26t-66 12V960q12 0 31-6t39-15t36-21t22-21v-1h128zm-384 192q0 39-11 70t-31 58t-44 51t-51 46t-51 46t-47 49h235v128H640v-36q0-19-1-38t4-38t10-36q11-27 33-53t50-53t55-51t51-49t39-47t15-47q0-27-19-45t-45-19q-23 0-40 14t-23 37l-125-26q6-33 23-61t44-48t57-32t64-12q40 0 75 15t61 41t41 61t15 75z"/>
                                                </svg>
                                            </div>
                                            <div class="ml-2">
                                                <p class="font-medium text-gray-700 text-sm dark:text-gray-300" th:text="${listing.vehicle.year}"></p>
                                            </div>
                                        </div>
                                        
                                        <div class="flex items-center whitespace-nowrap">
                                            <div class="w-8 h-8">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24">
                                                    <path fill="currentColor" d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2m0 2v12h7V6H4m16 12V6h-1.24c.24.54.19 1.07.19 1.13c-.07.67-.54 1.37-.71 1.62l-2.33 2.55l3.32-.02l.01 1.22l-5.2-.03l-.04-1s3.05-3.23 3.2-3.52c.14-.28.71-1.95-.7-1.95c-1.23.05-1.09 1.3-1.09 1.3l-1.54.01s.01-.66.38-1.31H13v12h2.58l-.01-.86l.97-.01s.91-.16.92-1.05c.04-1-.81-1-.96-1c-.13 0-1.07.05-1.07.87h-1.52s.04-2.06 2.59-2.06c2.6 0 2.46 2.02 2.46 2.02s.04 1.25-1.11 1.72l.52.37H20M8.92 16h-1.5v-5.8l-1.8.56V9.53l3.14-1.12h.16V16Z"/>
                                                </svg>
                                            </div>
                                            <div class="ml-2">
                                                <p class="font-medium text-gray-700 text-sm dark:text-gray-300" th:text="${listing.vehicle.mileage + ' km'}"></p>
                                            </div>
                                        </div>
                                        
                                        <div class="flex items-center">
                                            <div class="w-8 h-8">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                                                    <path fill="currentColor" d="M9.5 6c-1.32 0-2.496.86-2.875 2.125L5.25 12.719l-1.938-.656l-.624 1.874l1.968.657l-.625 2.125A.972.972 0 0 0 4 17v8c0 .55.45 1 1 1h3l.656-2h5.25l9.938 1.531L24 26h3.031c.242 0 .477-.09.657-.25l.03-.031c.012-.012.024-.02.032-.032a.998.998 0 0 0 .25-.625v-.093a.668.668 0 0 0 0-.125L27.156 19H29v-2h-2.375L24.5 12.656l.875-2.937a1.004 1.004 0 0 0-.344-1.094l-1.937-1.438a1.017 1.017 0 0 0-.5-.187L9.562 6H9.5zm0 2l12.625.969l1.125.844l-.781 2.624a.999.999 0 0 0 .062.75l1.5 3.063l-6.125-2.125l-.125-.063h-.125L7.22 13.095l1.31-4.376c.13-.43.524-.719.969-.719zm-2.875 7.063l10.781 1h.063l7.625 2.687l.718 5.031L14.22 22a1.043 1.043 0 0 0-.156 0h-1.157l.438-1l4.312.625L20.25 22L19 20l-7-1l-1.25 3H6v-4.813zM8.5 16a1.5 1.5 0 1 0 0 3a1.5 1.5 0 0 0 0-3zm12.375 2.75a1.808 1.808 0 1 0 3.406 1.219z"/>
                                                </svg>
                                            </div>
                                            <div class="ml-2">
                                                <p class="font-medium text-gray-700 text-sm dark:text-gray-300" th:text="${listing.vehicle.state}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>

    </main>

    <th:block th:insert="~{fragments/footer :: footer}"></th:block>
</body>
</html>
