<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <th:block th:insert="~{fragments/head-dynamic :: head-dynamic}"></th:block>
  <title th:text="'AutoSpotter | ' + ${listing.vehicle.manufacturer} + ' ' + ${listing.vehicle.model} "></title>
  <script th:src="@{/js/carousel.js}" defer="defer"></script>
  <script src="https://unpkg.com/embla-carousel/embla-carousel.umd.js"></script>
</head>

<body class="flex flex-col min-h-screen">

  <th:block th:insert="~{fragments/header-dynamic :: header-dynamic}"></th:block>

  <main class="flex flex-1 dark:bg-gray-800 min-h-screen">

    <th:block th:insert="~{fragments/sideDiv :: sideDiv}"></th:block>

    <div class="flex-1 ml-4 mr-4 font-semibold">

      <div x-data="{ embla: null, next: true, prev: true }" x-init="() => {
        embla = EmblaCarousel($refs.viewport, { loop: false })
        embla.on('select', () => {
          next = embla.canScrollNext()
          prev = embla.canScrollPrev()
        })
        embla.on('init', () => {
          next = embla.canScrollNext()
          prev = embla.canScrollPrev()
        })
      }" class="embla">
      <div x-ref="viewport" class="embla__viewport">
          <div class="embla__container">

              <div class="embla__slide flex justify-center" th:if="${#lists.isEmpty(imageUrls)}">
                  <div class="embla__slide__inner w-48">
                      <img class="embla__slide__img" src="/img/no-image-svg.svg" alt="Oglas nema slike" />
                  </div>
              </div>
            
              <div th:each="imageUrl, iterationStatus : ${imageUrls}" class="embla__slide">
                  <div class="embla__slide__inner max-sm:h-96">
                      <img class="embla__slide__img" th:src="${imageUrl}" alt="Slika vozila"/>
                  </div>
              </div>
          </div>
      </div>
    
      <button :disabled="!prev" @click="embla.scrollPrev()" class="embla__button embla__button--prev" type="button">
        <svg class="embla__button__svg" viewBox="137.718 -1.001 366.563 643.999">
          <path d="M428.36 12.5c16.67-16.67 43.76-16.67 60.42 0 16.67 16.67 16.67 43.76 0 60.42L241.7 320c148.25 148.24 230.61 230.6 247.08 247.08 16.67 16.66 16.67 43.75 0 60.42-16.67 16.66-43.76 16.67-60.42 0-27.72-27.71-249.45-249.37-277.16-277.08a42.308 42.308 0 0 1-12.48-30.34c0-11.1 4.1-22.05 12.48-30.42C206.63 234.23 400.64 40.21 428.36 12.5z"></path>
        </svg>
      </button>
      <button :disabled="!next" @click="embla.scrollNext()" class="embla__button embla__button--next" type="button">
        <svg class="embla__button__svg" viewBox="0 0 238.003 238.003">
          <path d="M181.776 107.719L78.705 4.648c-6.198-6.198-16.273-6.198-22.47 0s-6.198 16.273 0 22.47l91.883 91.883-91.883 91.883c-6.198 6.198-6.198 16.273 0 22.47s16.273 6.198 22.47 0l103.071-103.039a15.741 15.741 0 0 0 4.64-11.283c0-4.13-1.526-8.199-4.64-11.313z"></path>
        </svg>
      </button>
    </div>

    <form th:action="@{'/oglas/'+ ${listing.id} +'/uredi'}" method="post">
      <div class="text-2xl">
        <h2 class="mb-4 mt-8 font-semibold dark:text-gray-200" th:text="${listing.vehicle.manufacturer + ' ' + listing.vehicle.model + ' (' + listing.vehicle.year + ')'}"></h2>
        <div class="flex items-center">
          <input name="priceInput" type="number" id="priceInput" class="no-arrows w-28 input text-gray-700 font-semibold dark:text-gray-200"
            th:value="${listing.listingPrice == listing.listingPrice.intValue() ? listing.listingPrice.intValue() : listing.listingPrice}">
          <span class="pl-2">&euro;</span>
        </div>
      </div>
      <div class="md:flex grid grid-cols-2 justify-center gap-4 mt-12 dark:text-gray-300">
        <div class="flex items-center mr-2">
          <div class="w-8 h-8 flex-shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 16 16">
              <g fill="currentColor">
                <path d="M3 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 .5.5v5a.5.5 0 0 1-.5.5h-5a.5.5 0 0 1-.5-.5v-5Z" />
                <path
                  d="M1 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v8a2 2 0 0 1 2 2v.5a.5.5 0 0 0 1 0V8h-.5a.5.5 0 0 1-.5-.5V4.375a.5.5 0 0 1 .5-.5h1.495c-.011-.476-.053-.894-.201-1.222a.97.97 0 0 0-.394-.458c-.184-.11-.464-.195-.9-.195a.5.5 0 0 1 0-1c.564 0 1.034.11 1.412.336c.383.228.634.551.794.907c.295.655.294 1.465.294 2.081v3.175a.5.5 0 0 1-.5.501H15v4.5a1.5 1.5 0 0 1-3 0V12a1 1 0 0 0-1-1v4h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V2Zm9 0a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v13h8V2Z" />
              </g>
            </svg>
          </div>
          <div class="ml-2">
            <p class="text-xs text-gray-500 dark:text-gray-400">Gorivo</p>
            <p class="font-medium dark:text-gray-200" th:text="${listing.vehicle.engineType}"></p>
          </div>
        </div>

        <div class="flex items-center">
          <div class="w-8 h-8 flex-shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" viewBox="0 0 512 512">
              <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"
                d="m80 224l37.78-88.15C123.93 121.5 139.6 112 157.11 112h197.78c17.51 0 33.18 9.5 39.33 23.85L432 224m-352 0h352v144H80zm32 144v32H80v-32m352 0v32h-32v-32" />
              <circle cx="144" cy="288" r="16" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="32" />
              <circle cx="368" cy="288" r="16" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="32" />
            </svg>

          </div>
          <div class="ml-2">
            <p class="text-xs text-gray-500 dark:text-gray-400">Oblik karoserije</p>
            <p class="font-medium dark:text-gray-200" th:text="${listing.vehicle.bodyType}"></p>
          </div>
        </div>

        <div class="flex items-center">
          <div class="w-8 h-8 flex-shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" width="24" height="24" viewBox="0 0 24 24">
              <g fill="none" fill-rule="evenodd"><path d="M24 0v24H0V0h24ZM12.594 23.258l-.012.002l-.071.035l-.02.004l-.014-.004l-.071-.036c-.01-.003-.019 0-.024.006l-.004.01l-.017.428l.005.02l.01.013l.104.074l.015.004l.012-.004l.104-.074l.012-.016l.004-.017l-.017-.427c-.002-.01-.009-.017-.016-.018Zm.264-.113l-.014.002l-.184.093l-.01.01l-.003.011l.018.43l.005.012l.008.008l.201.092c.012.004.023 0 .029-.008l.004-.014l-.034-.614c-.003-.012-.01-.02-.02-.022Zm-.715.002a.023.023 0 0 0-.027.006l-.006.014l-.034.614c0 .012.007.02.017.024l.015-.002l.201-.093l.01-.008l.003-.011l.018-.43l-.003-.012l-.01-.01l-.184-.092Z"/><path fill="currentColor" fill-rule="nonzero" d="M12 2c1.751 0 3.19.592 4.168 1.159C17.492 3.926 18 5.369 18 6.657v1.71a29.634 29.634 0 0 1 2.624 1.852a1 1 0 0 1-1.248 1.562A25.958 25.958 0 0 0 18 10.769v6.817A4.414 4.414 0 0 1 13.586 22h-3.172A4.414 4.414 0 0 1 6 17.586v-6.817c-.467.324-.93.657-1.375 1.012a1 1 0 0 1-1.25-1.562A29.616 29.616 0 0 1 6 8.368V6.657c0-1.289.508-2.731 1.832-3.498C8.81 2.592 10.25 2 12 2Zm4 9.414l-.121.122l-.136.144a3 3 0 0 0-.735 1.759l-.008.218V17l-.005.15a2 2 0 0 1-1.838 1.844L13 19h-2l-.15-.005a2 2 0 0 1-1.844-1.838L9 17v-3.343l-.007-.198a3 3 0 0 0-.723-1.764l-.149-.16l-.121-.12v6.17l.008.192a2.414 2.414 0 0 0 2.215 2.215l.191.008h3.172l.191-.008a2.414 2.414 0 0 0 2.215-2.215l.008-.191v-6.172ZM12 8c-.554 0-1.284.192-2.128.547c-.284.12-.572.254-.859.398l-.43.223l.953.953a5 5 0 0 1 1.457 3.271l.007.265V17h2v-3.343a5 5 0 0 1 1.282-3.344l.182-.192l.953-.953a15.16 15.16 0 0 0-1.29-.621C13.285 8.192 12.555 8 12 8Zm0-4c-1.297 0-2.39.44-3.165.89C8.323 5.185 8 5.823 8 6.656v.56c.361-.185.729-.359 1.096-.514C10.034 6.308 11.054 6 12 6s1.966.308 2.904.703c.367.155.735.329 1.096.513v-.56c0-.832-.323-1.47-.835-1.767C14.39 4.44 13.297 4 12 4Z"/></g>
            </svg>
          </div>
          <div class="ml-2">
            <p class="text-xs text-gray-500 dark:text-gray-400">Broj vrata</p>
            <p class="font-medium dark:text-gray-200" th:text="${listing.vehicle.numberOfDoors}"></p>
          </div>
        </div>

        <div class="flex items-center">
          <div class="w-8 h-8 flex-shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 20 20">
              <path fill="currentColor" d="M9.75 6.5a.75.75 0 1 0 0-1.5a.75.75 0 0 0 0 1.5Zm3 1a.75.75 0 1 0 0-1.5a.75.75 0 0 0 0 1.5Zm2.5 1.5a.75.75 0 1 1-1.5 0a.75.75 0 0 1 1.5 0Zm-.75 3.75a.75.75 0 1 0 0-1.5a.75.75 0 0 0 0 1.5ZM13.25 14a.75.75 0 1 1-1.5 0a.75.75 0 0 1 1.5 0Zm.447-11.008c-2.754-1.415-5.554-1.28-7.927.174c-1.21.742-2.517 2.303-3.254 3.893c-.37.8-.617 1.646-.614 2.434c.004.801.268 1.566.938 2.112c.61.498 1.142.748 1.656.773c.518.026.922-.184 1.238-.37c.07-.041.135-.081.197-.119c.242-.147.441-.268.69-.346c.28-.09.637-.122 1.155.036c.19.058.306.144.386.244c.086.106.155.254.206.466c.052.213.08.464.1.76c.009.11.016.237.023.369c.012.192.023.397.039.586c.054.67.17 1.436.574 2.132c.414.713 1.1 1.303 2.203 1.68c1.602.548 3.066.103 4.206-.8c1.126-.891 1.956-2.24 2.371-3.589c1.315-4.273-.211-8.393-4.187-10.435ZM6.292 4.019c2.065-1.265 4.492-1.4 6.948-.138c3.507 1.802 4.873 5.4 3.688 9.252c-.366 1.19-1.094 2.354-2.036 3.1c-.929.735-2.043 1.053-3.261.637c-.904-.31-1.384-.757-1.663-1.236c-.288-.497-.39-1.078-.442-1.712c-.015-.189-.025-.36-.035-.534a28.417 28.417 0 0 0-.025-.41a5.674 5.674 0 0 0-.126-.925a2.171 2.171 0 0 0-.4-.86a1.748 1.748 0 0 0-.872-.57c-.702-.215-1.265-.187-1.75-.034c-.375.12-.698.317-.946.47l-.146.087c-.285.169-.472.244-.68.234c-.213-.01-.543-.118-1.074-.55c-.385-.314-.567-.763-.57-1.34c-.002-.591.186-1.288.521-2.01c.674-1.453 1.862-2.844 2.87-3.461Z" />
            </svg>
          </div>
          <div class="ml-2">
            <p class="text-xs text-gray-500 dark:text-gray-400">Boja</p>
            <p class="font-medium dark:text-gray-200" th:text="${listing.vehicle.color}"></p>
          </div>
        </div>

        <div class="flex items-center">
          <div class="w-8 h-8 flex-shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 2048 2048">
              <path fill="currentColor" d="M2048 128v1792H0V128h384V0h128v128h1024V0h128v128h384zM128 256v256h1792V256h-256v128h-128V256H512v128H384V256H128zm1792 1536V640H128v1152h1792zm-512-896v640h-128v-486q-27 14-62 26t-66 12V960q12 0 31-6t39-15t36-21t22-21v-1h128zm-384 192q0 39-11 70t-31 58t-44 51t-51 46t-51 46t-47 49h235v128H640v-36q0-19-1-38t4-38t10-36q11-27 33-53t50-53t55-51t51-49t39-47t15-47q0-27-19-45t-45-19q-23 0-40 14t-23 37l-125-26q6-33 23-61t44-48t57-32t64-12q40 0 75 15t61 41t41 61t15 75z" />
            </svg>
          </div>
          <div class="ml-2">
            <p class="text-xs text-gray-500 dark:text-gray-400">Godina proizvodnje</p>
            <p class="font-medium dark:text-gray-200" th:text="${listing.vehicle.year}"></p>
          </div>
        </div>

        <div class="flex items-center">
          <div class="w-8 h-8 flex-shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path fill="currentColor" d="M4 4h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2m0 2v12h7V6H4m16 12V6h-1.24c.24.54.19 1.07.19 1.13c-.07.67-.54 1.37-.71 1.62l-2.33 2.55l3.32-.02l.01 1.22l-5.2-.03l-.04-1s3.05-3.23 3.2-3.52c.14-.28.71-1.95-.7-1.95c-1.23.05-1.09 1.3-1.09 1.3l-1.54.01s.01-.66.38-1.31H13v12h2.58l-.01-.86l.97-.01s.91-.16.92-1.05c.04-1-.81-1-.96-1c-.13 0-1.07.05-1.07.87h-1.52s.04-2.06 2.59-2.06c2.6 0 2.46 2.02 2.46 2.02s.04 1.25-1.11 1.72l.52.37H20M8.92 16h-1.5v-5.8l-1.8.56V9.53l3.14-1.12h.16V16Z" />
            </svg>
          </div>
          <div class="ml-2 flex flex-col relative mb-2">
            <p class="text-xs text-gray-500 dark:text-gray-400">Kilometraža</p>
            <div class="flex items-center">
                <input type="number" name="mileage" class="no-arrows input w-24 font-medium dark:text-gray-200" th:value="${listing.vehicle.mileage}">
                <span class="absolute right-0 pr-2 text-gray-500">km</span>
            </div>
          </div>
        </div>

        <div class="flex items-center">
          <div class="w-8 h-8 flex-shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
              <path fill="currentColor" d="M9.5 6c-1.32 0-2.496.86-2.875 2.125L5.25 12.719l-1.938-.656l-.624 1.874l1.968.657l-.625 2.125A.972.972 0 0 0 4 17v8c0 .55.45 1 1 1h3l.656-2h5.25l9.938 1.531L24 26h3.031c.242 0 .477-.09.657-.25l.03-.031c.012-.012.024-.02.032-.032a.998.998 0 0 0 .25-.625v-.093a.668.668 0 0 0 0-.125L27.156 19H29v-2h-2.375L24.5 12.656l.875-2.937a1.004 1.004 0 0 0-.344-1.094l-1.937-1.438a1.017 1.017 0 0 0-.5-.187L9.562 6H9.5zm0 2l12.625.969l1.125.844l-.781 2.624a.999.999 0 0 0 .062.75l1.5 3.063l-6.125-2.125l-.125-.063h-.125L7.22 13.095l1.31-4.376c.13-.43.524-.719.969-.719zm-2.875 7.063l10.781 1h.063l7.625 2.687l.718 5.031L14.22 22a1.043 1.043 0 0 0-.156 0h-1.157l.438-1l4.312.625L20.25 22L19 20l-7-1l-1.25 3H6v-4.813zM8.5 16a1.5 1.5 0 1 0 0 3a1.5 1.5 0 0 0 0-3zm12.375 2.75a1.808 1.808 0 1 0 3.406 1.219z" />
            </svg>
          </div>
          <div class="ml-2 flex flex-col mb-2">
            <label class="text-xs text-gray-500 dark:text-gray-400" for="state">Stanje vozila</label>
            <select name="state" id="state" class="input select2-basic w-32">
                <option value="" disabled selected>Odabir</option>
                <option th:each="state : ${states}" th:selected="${listing.vehicle.state == state}" th:value="${state}" th:text="${state}"></option>
            </select>
          </div>
        </div>

        <div class="flex items-center">
          <div class="w-8 h-8 flex-shrink-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-8 h-8 mr-2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M15 10.5a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1115 0z" />
            </svg>
          </div>
          <div class="ml-2 flex flex-col mb-2">
            <label class="text-xs text-gray-500 dark:text-gray-400" for="city">Lokacija vozila</label>
            <select id="city" name="city" class="input select2-withSearch w-32">
                <option value="" disabled selected>Odabir</option>
                <th:block th:each="entry : ${citiesByCounty}">
                    <optgroup th:label="${entry.key}">
                        <th:block th:each="city : ${entry.value}">
                            <option th:value="${city}" th:text="${city}"
                                    th:selected="${listing.vehicle.city.cityName == city}"></option>
                        </th:block>
                    </optgroup>
                </th:block>
            </select>
          </div>
        </div>
      </div>

      <div class="mt-8">
        <h2 class="text-xl font-semibold leading-7 text-gray-900 dark:text-gray-200">Tehnički podaci</h2>
      </div>
      <div class="mt-6 border-t border-gray-100 dark:border-gray-700">
        <dl class="divide-y divide-gray-100 dark:divide-gray-700">
          <div class=" py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="dt dark:text-gray-400">Motor</dt>
            <dd th:text="${listing.vehicle.engineType}" class="dd sm:col-span-2 sm:mt-0 dark:text-gray-300"></dd>
          </div>
          <div class="py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="dt dark:text-gray-400">Zapremnina motora</dt>
            <dd th:text="${listing.vehicle.engineDisplacement + ' L'}" class="dd sm:col-span-2 sm:mt-0 dark:text-gray-300"></dd>
          </div>
          <div class="py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="dt dark:text-gray-400">Obujam motora</dt>
            <dd th:text="${listing.vehicle.engineDisplacementCcm3 + ' ccm&sup3;'}" class="dd sm:col-span-2 sm:mt-0 dark:text-gray-300"></dd>
          </div>
          <div class="py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="dt dark:text-gray-400">Snaga motora</dt>
            <dd th:text="${listing.vehicle.enginePower + ' kW'}" class="dd sm:col-span-2 sm:mt-0 dark:text-gray-300"></dd>
          </div>
          <div class="py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0 dark:text-gray-300">
            <dt class="dt dark:text-gray-400">Mjenjač</dt>
            <dd th:text="${listing.vehicle.transmission}" class="dd sm:col-span-2 sm:mt-0 dark:text-gray-300"></dd>
          </div>
          <div class="py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="dt dark:text-gray-400">Pogon kotača</dt>
            <dd th:text="${listing.vehicle.driveTrain}" class="dd sm:col-span-2 sm:mt-0 dark:text-gray-300"></dd>
          </div>
          <div class="py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="dt dark:text-gray-400">Potrošnja goriva</dt>
            <dd th:text="${listing.vehicle.fuelConsumption + ' L/100km'}" class="dd sm:col-span-2 sm:mt-0 dark:text-gray-300"></dd>
          </div>
          <div class="py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-0">
            <dt class="dt dark:text-gray-400">Ekološka kategorija</dt>
            <dd th:text="${listing.vehicle.ecoCategory}" class="dd sm:col-span-2 sm:mt-0 dark:text-gray-300"></dd>
          </div>
        </dl>
      </div>

      <div class="mt-8">
        <h2 class="text-base font-semibold text-xl leading-7 text-gray-900 dark:text-gray-200">Sigurnost i oprema</h2>
        <div class="mt-6 py-6 border-t border-gray-100 grid grid-cols-2 gap-4 dark:border-gray-700">
          <div class="flex flex-col">
            <label class="dark:text-gray-300 font-medium" for="absCheckbox">Sigurnosne značajke</label>
            <div class="grid grid-cols-1 md:grid-cols-2">
                <input type="checkbox" id="absCheckbox" name="safetyFeatures" value="abs" class="hidden" x-model="selectedOptions"/>
            <label for="absCheckbox" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded" x-bind:class="{ 'bg-gray-400': selectedOptions.includes('abs') }"></span>
                ABS
            </label>

            <input type="checkbox" id="espCheckbox" name="safetyFeatures" value="esp" class="hidden" x-model="selectedOptions" />
            <label for="espCheckbox" class="flex items-center cursor-pointer p-2 dark:text-gray-300">
                <span class="w-4 h-4 inline-block mr-1 border border-gray-400 rounded" x-bind:class="{ 'bg-gray-400': selectedOptions.includes('esp') }"></span>
                ESP
            </label>
